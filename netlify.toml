# =========================== NETLIFY CONFIG - MONALYTICS ===========================
[build]
  base = "site/"
  command = ""
  publish = "."
  ignore = "exit 0"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# =========================== REDIRECTS ===========================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# =========================== SECURITY HEADERS ===========================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# HTML - Sempre buscar versão mais recente
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# CSS - Cache moderado com revalidação
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# JS - Cache moderado com revalidação  
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Dados JSON - Cache curto (5 minutos)
[[headers]]
  for = "/data/*.json"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"
    Content-Type = "application/json; charset=utf-8"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/noticias_mercado.json"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"
    Content-Type = "application/json; charset=utf-8"
    Access-Control-Allow-Origin = "*"

# Imagens - Cache longo (são estáticas)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Favicon
[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
