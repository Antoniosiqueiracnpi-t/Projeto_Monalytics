# =========================== NETLIFY CONFIG - MONALYTICS ===========================
[build]
  base = "site/"
  command = ""
  publish = "."
  ignore = "exit 0"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# =========================== REDIRECTS ===========================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# =========================== SECURITY + CACHE HEADERS ===========================

# HTML - ZERO CACHE (força revalidação sempre)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0, s-maxage=0"
    Pragma = "no-cache"
    Expires = "0"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# CSS - ZERO CACHE (detecta novas versões instantaneamente)
[[headers]]
  for = "/css/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    X-Content-Type-Options = "nosniff"

# JS - ZERO CACHE (detecta novas versões instantaneamente)
[[headers]]
  for = "/js/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    X-Content-Type-Options = "nosniff"

# JSON - Sem cache (dados financeiros)
[[headers]]
  for = "/data/*.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Content-Type = "application/json; charset=utf-8"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/noticias_mercado.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Content-Type = "application/json; charset=utf-8"
    Access-Control-Allow-Origin = "*"

# Imagens - Cache médio (1 dia)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, immutable"

# Favicon
[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400, immutable"

# Fontes
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
