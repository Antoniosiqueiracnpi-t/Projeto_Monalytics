# =========================== NETLIFY CONFIG - MONALYTICS ===========================
# Site estático HTML/CSS/JS puro
[build]
  # Base directory: Netlify entra aqui PRIMEIRO e procura dependências
  base = "site/"
  
  # Build command: vazio (site estático, sem build)
  command = ""
  
  # Publish directory: RELATIVO ao base (. = aqui mesmo, ou seja site/)
  publish = "."
  
  # ✨ CORREÇÃO: Força rebuild em QUALQUER commit (resolve "No changes in base directory")
  # Sem isto, mudanças em balancos/NOTICIAS/ não triggam deploy
  ignore = "exit 0"

# Configuração de processamento
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# =========================== REDIRECTS ===========================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# =========================== SECURITY HEADERS ===========================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ✨ NOVO: Headers para arquivos JSON (sem cache + CORS)
[[headers]]
  for = "/data/*.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "application/json; charset=utf-8"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/noticias_mercado.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "application/json; charset=utf-8"
    Access-Control-Allow-Origin = "*"
