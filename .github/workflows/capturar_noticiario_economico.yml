name: Capturar NotÃ­cias do Mercado

on:
  # Executa de hora em hora, seg-sex, 8h-18h (BrasÃ­lia)
  # UTC: 11h-21h (BrasÃ­lia -3h)
  schedule:
    - cron: '0 11-21 * * 1-5'
  
  # Permite execuÃ§Ã£o manual
  workflow_dispatch:

# CRÃTICO: Previne mÃºltiplas execuÃ§Ãµes simultÃ¢neas
concurrency:
  group: noticias-mercado
  cancel-in-progress: false  # NÃ£o cancela execuÃ§Ãµes em andamento

permissions:
  contents: write

jobs:
  noticias:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          pip install --upgrade pip
          pip install feedparser pytz beautifulsoup4

      - name: ğŸ“° Capturar notÃ­cias
        id: captura
        run: |
          echo "ğŸ”„ Iniciando captura de notÃ­cias..."
          
          # Executa script e captura saÃ­da
          if python src/capturar_noticiario_economico.py; then
            echo "âœ… Script executado com sucesso"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Erro ao executar script"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
        continue-on-error: false

      - name: ğŸ” Verificar mudanÃ§as
        id: verificar
        run: |
          # Mostra status do git
          echo "ğŸ“Š Status do repositÃ³rio:"
          git status
          
          # Verifica se hÃ¡ mudanÃ§as
          if [ -z "$(git status --porcelain)" ]; then
            echo "â„¹ï¸  Nenhuma alteraÃ§Ã£o detectada"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… AlteraÃ§Ãµes detectadas:"
            git status --short
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ’¾ Commit e push
        if: steps.verificar.outputs.has_changes == 'true'
        run: |
          # Configurar Git
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Adicionar arquivo de notÃ­cias
          git add balancos/NOTICIAS/noticias_mercado.json
          
          # Verificar se hÃ¡ algo staged
          if git diff --staged --quiet; then
            echo "âš ï¸  Nenhuma alteraÃ§Ã£o staged apÃ³s git add"
            exit 0
          fi

          # Commit com timestamp detalhado
          TIMESTAMP=$(TZ='America/Sao_Paulo' date '+%Y-%m-%d %H:%M:%S %Z')
          git commit -m "ğŸ“° NotÃ­cias atualizadas: ${TIMESTAMP}"
          
          # Push com retry
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push origin main; then
              echo "âœ… Push realizado com sucesso!"
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "âš ï¸  Tentativa ${RETRY_COUNT} de ${MAX_RETRIES} falhou"
              
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "ğŸ”„ Aguardando 5 segundos antes de tentar novamente..."
                sleep 5
                git pull --rebase origin main
              fi
            fi
          done
          
          echo "âŒ Falha apÃ³s ${MAX_RETRIES} tentativas"
          exit 1

      - name: ğŸ“Š Resumo da execuÃ§Ã£o
        if: always()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“‹ RESUMO DA EXECUÃ‡ÃƒO"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Script executado: ${{ steps.captura.outputs.success }}"
          echo "MudanÃ§as detectadas: ${{ steps.verificar.outputs.has_changes }}"
          echo "HorÃ¡rio: $(TZ='America/Sao_Paulo' date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: ğŸš¨ Notificar falha
        if: failure()
        run: |
          echo "âŒ Workflow falhou!"
          echo "Verifique os logs acima para detalhes"
          
          # Mostra informaÃ§Ãµes Ãºteis para debug
          echo ""
          echo "ğŸ” Debug Info:"
          echo "Git status: $(git status --porcelain | head -5)"
          echo "Ãšltimo commit: $(git log -1 --oneline)"
          echo "Branch: $(git branch --show-current)"
