          # Verificar se hÃ¡ alteraÃ§Ãµes
          if [ -z "$(git status --porcelain)" ]; then
            echo "âœ… Sem alteraÃ§Ãµes para commitar"
            exit 0
          fi

          # Adicionar apenas o arquivo de notÃ­cias
          git add balancos/NOTICIAS/noticias_mercado.json

          # Verificar novamente apÃ³s add
          if git diff --staged --quiet; then
            echo "âœ… Sem alteraÃ§Ãµes staged"
