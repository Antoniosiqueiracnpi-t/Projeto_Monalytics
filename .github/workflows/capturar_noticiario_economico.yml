name: Capturar NotÃ­cias do Mercado

on:
  schedule:
    - cron: '0 11-21 * * 1-5'
  workflow_dispatch:

# SOLUÃ‡ÃƒO: Usar o mesmo grupo de concurrency que outros workflows
# Isso previne que workflows diferentes se cancelem mutuamente
concurrency:
  group: production-deploy-${{ github.ref }}  # â† Mesmo grupo que production
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  noticias:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          pip install --upgrade pip
          pip install feedparser pytz beautifulsoup4

      - name: ğŸ“° Capturar notÃ­cias
        id: captura
        run: |
          echo "ğŸ”„ Iniciando captura de notÃ­cias..."
          
          if python src/capturar_noticiario_economico.py; then
            echo "âœ… Script executado com sucesso"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Erro ao executar script"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
        continue-on-error: false

      - name: ğŸ” Verificar mudanÃ§as
        id: verificar
        run: |
          echo "ğŸ“Š Status do repositÃ³rio:"
          git status
          
          if [ -z "$(git status --porcelain)" ]; then
            echo "â„¹ï¸  Nenhuma alteraÃ§Ã£o detectada"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… AlteraÃ§Ãµes detectadas:"
            git status --short
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ’¾ Commit e push
        if: steps.verificar.outputs.has_changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add balancos/NOTICIAS/noticias_mercado.json
          
          if git diff --staged --quiet; then
            echo "âš ï¸  Nenhuma alteraÃ§Ã£o staged"
            exit 0
          fi

          TIMESTAMP=$(TZ='America/Sao_Paulo' date '+%Y-%m-%d %H:%M:%S %Z')
          git commit -m "ğŸ“° NotÃ­cias: ${TIMESTAMP}"
          
          # Push com retry e pull antes de cada tentativa
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Pull antes de push para evitar conflitos
            echo "ğŸ”„ Pull antes do push..."
            git pull --rebase origin main || true
            
            echo "ğŸš€ Tentando push (${RETRY_COUNT}/${MAX_RETRIES})..."
            
            if git push origin main; then
              echo "âœ… Push realizado com sucesso!"
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "âš ï¸  Tentativa ${RETRY_COUNT} falhou"
              
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                WAIT_TIME=$((RETRY_COUNT * 10))  # 10s, 20s, 30s, 40s, 50s
                echo "â³ Aguardando ${WAIT_TIME}s antes de tentar novamente..."
                sleep $WAIT_TIME
              fi
            fi
          done
          
          echo "âŒ Falha apÃ³s ${MAX_RETRIES} tentativas"
          exit 1

      - name: ğŸ“Š Resumo da execuÃ§Ã£o
        if: always()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“‹ RESUMO DA EXECUÃ‡ÃƒO"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Script executado: ${{ steps.captura.outputs.success }}"
          echo "MudanÃ§as detectadas: ${{ steps.verificar.outputs.has_changes }}"
          echo "HorÃ¡rio: $(TZ='America/Sao_Paulo' date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: ğŸš¨ Notificar falha
        if: failure()
        run: |
          echo "âŒ Workflow falhou!"
          echo ""
          echo "ğŸ” Debug Info:"
          echo "Git status: $(git status --porcelain | head -5)"
          echo "Ãšltimo commit: $(git log -1 --oneline)"
          echo "Branch: $(git branch --show-current)"
          echo "Ref: ${{ github.ref }}"
