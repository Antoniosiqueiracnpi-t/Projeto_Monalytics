name: Capturar NotÃ­cias do Mercado

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  noticias:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt


      - name: ğŸ“° Capturar notÃ­cias
        id: captura
        continue-on-error: false
        run: |
          if python src/capturar_noticiario_economico.py; then
            echo "âœ… Script executado com sucesso"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Erro ao executar script"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: ğŸ“ Atualizar timestamp
        if: steps.captura.outputs.success == 'true'
        run: |
          # Criar diretÃ³rio se nÃ£o existir
          mkdir -p site/data
          
          # Gerar timestamp Unix em milissegundos
          TIMESTAMP=$(date +%s)000
          DATA=$(TZ='America/Sao_Paulo' date +'%Y-%m-%d')
          HORA=$(TZ='America/Sao_Paulo' date +'%H:%M BRT')
          
          # Criar JSON com timestamp
          cat > site/data/ultima_atualizacao.json << EOF
          {
            "timestamp": ${TIMESTAMP},
            "data": "${DATA}",
            "hora": "${HORA}",
            "fonte": "noticias_mercado",
            "versao": "1.0.0"
          }
          EOF
          
          echo "âœ… Timestamp atualizado: ${TIMESTAMP} (${DATA} ${HORA})"

      - name: ğŸ” Verificar mudanÃ§as
        id: verificar
        run: |
          echo "ğŸ“Š Status do repositÃ³rio:"
          git status
          
          if [ -z "$(git status --porcelain)" ]; then
            echo "â„¹ï¸  Nenhuma alteraÃ§Ã£o detectada"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… AlteraÃ§Ãµes detectadas:"
            git status --short
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ’¾ Commit e push
        if: steps.verificar.outputs.has_changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add balancos/NOTICIAS/noticias_mercado.json
          git add site/data/ultima_atualizacao.json
          
          if git diff --staged --quiet; then
            echo "âš ï¸  Nenhuma alteraÃ§Ã£o staged"
            exit 0
          fi

          TIMESTAMP=$(TZ='America/Sao_Paulo' date '+%Y-%m-%d %H:%M:%S %Z')
          git commit -m "ğŸ“° NotÃ­cias: ${TIMESTAMP} [skip netlify]"
          
          # Push com retry
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "ğŸ”„ Pull antes do push..."
            git fetch origin main
            git rebase origin/main
            
            echo "ğŸš€ Tentando push (${RETRY_COUNT}/${MAX_RETRIES})..."
            
            if git push origin main; then
              echo "âœ… Push realizado com sucesso!"
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "âš ï¸  Tentativa ${RETRY_COUNT} falhou"
              
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                WAIT_TIME=$((RETRY_COUNT * 10))
                echo "â³ Aguardando ${WAIT_TIME}s antes de tentar novamente..."
                sleep $WAIT_TIME
              fi
            fi
          done
          
          echo "âŒ Falha apÃ³s ${MAX_RETRIES} tentativas"
          exit 1

      - name: ğŸ“Š Resumo da execuÃ§Ã£o
        if: always()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“‹ RESUMO DA EXECUÃ‡ÃƒO"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Script executado: ${{ steps.captura.outputs.success }}"
          echo "MudanÃ§as detectadas: ${{ steps.verificar.outputs.has_changes }}"
          echo "HorÃ¡rio: $(TZ='America/Sao_Paulo' date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: ğŸš¨ Notificar falha
        if: failure()
        run: |
          echo "âŒ Workflow falhou!"

