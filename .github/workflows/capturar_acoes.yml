name: Capturar Hist√≥rico de A√ß√µes

on:
  # Executar manualmente (bot√£o no GitHub)
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de sele√ß√£o'
        required: true
        type: choice
        options:
          - 'quantidade'
          - 'ticker'
          - 'lista'
          - 'faixa'
        default: 'quantidade'
      
      quantidade:
        description: 'Quantidade (modo quantidade): 10, 50, 308=todas'
        required: false
        default: '10'
      
      ticker:
        description: 'Ticker √∫nico (modo ticker): ex: PETR4'
        required: false
        default: ''
      
      lista:
        description: 'Lista de tickers (modo lista): ex: PETR4,VALE3,ITUB4'
        required: false
        default: ''
      
      faixa:
        description: 'Faixa (modo faixa): ex: 1-50, 51-150, 151-308'
        required: false
        default: '1-50'

jobs:
  capturar_acoes:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: üì• Baixar c√≥digo
      uses: actions/checkout@v3
    
    - name: üêç Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: üì¶ Instalar bibliotecas
      run: |
        pip install --upgrade pip
        pip install pandas requests
    
    - name: üöÄ Executar captura de a√ß√µes
      run: |
        python src/capturar_acoes.py \
          --modo "${{ github.event.inputs.modo }}" \
          --quantidade "${{ github.event.inputs.quantidade }}" \
          --ticker "${{ github.event.inputs.ticker }}" \
          --lista "${{ github.event.inputs.lista }}" \
          --faixa "${{ github.event.inputs.faixa }}"
    
    - name: üíæ Salvar no GitHub
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # Buscar arquivos de hist√≥rico de a√ß√µes
        CSV_FILES=$(find balancos -type f -name "acoes_*.csv" 2>/dev/null || true)
        
        if [ -z "$CSV_FILES" ]; then
          echo "Nenhum arquivo de a√ß√µes foi gerado. Nada para commitar."
          exit 0
        fi
        
        echo "Arquivos encontrados:"
        echo "$CSV_FILES"
        
        # Adicionar arquivos gerados
        while IFS= read -r f; do
          [ -n "$f" ] && git add "$f"
        done <<< "$CSV_FILES"
        
        # Commitar apenas se houver mudan√ßas staged
        git diff --staged --quiet && {
          echo "Sem altera√ß√µes para commitar."
          exit 0
        }
        
        git commit -m "Hist√≥rico de a√ß√µes capturado - $(date +'%Y-%m-%d')"
        git push
