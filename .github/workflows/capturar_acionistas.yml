name: Capturar Acionistas (Top 10)

on:
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de seleÃ§Ã£o'
        required: true
        default: 'quantidade'
        type: choice
        options:
          - quantidade
          - ticker
          - lista
          - faixa
      quantidade:
        description: 'Quantidade de empresas (modo=quantidade)'
        required: false
        default: '10'
      ticker:
        description: 'Ticker para buscar (modo=ticker)'
        required: false
        default: ''
      lista:
        description: 'Lista de tickers separados por vÃ­rgula (modo=lista)'
        required: false
        default: ''
      faixa:
        description: 'Faixa de linhas no formato INICIO-FIM (modo=faixa)'
        required: false
        default: '1-50'

jobs:
  capturar-acionistas:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl
      
      - name: Executar captura de acionistas
        run: |
          python src/capturar_acionistas.py \
            --modo "${{ github.event.inputs.modo }}" \
            --quantidade "${{ github.event.inputs.quantidade }}" \
            --ticker "${{ github.event.inputs.ticker }}" \
            --lista "${{ github.event.inputs.lista }}" \
            --faixa "${{ github.event.inputs.faixa }}"
      
      - name: Commit e Push resultados
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add balancos/*/acionistas.json
          git diff --staged --quiet || git commit -m "ðŸ“Š Atualizar acionistas (Top 10) - ${{ github.event.inputs.modo }}"
          git push
