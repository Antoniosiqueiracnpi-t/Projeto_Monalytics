name: Capturar Comunicados B3

on:
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de seleÃ§Ã£o'
        required: true
        default: 'quantidade'
        type: choice
        options:
          - quantidade
          - ticker
          - lista
          - faixa
      quantidade:
        description: 'Quantidade de empresas (modo=quantidade)'
        required: false
        default: '10'
      ticker:
        description: 'Ticker para buscar (modo=ticker)'
        required: false
        default: ''
      lista:
        description: 'Lista de tickers separados por vÃ­rgula (modo=lista)'
        required: false
        default: ''
      faixa:
        description: 'Faixa de linhas no formato INICIO-FIM (modo=faixa)'
        required: false
        default: '1-50'
      dias:
        description: 'PerÃ­odo de busca em dias'
        required: false
        default: '30'

  schedule:
    - cron: '0 11 * * 1-5'

permissions:
  contents: write

jobs:
  capturar-noticias:
    runs-on: ubuntu-latest

    concurrency:
      group: capturar-comunicados-b3
      cancel-in-progress: true

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sincronizar com origin/main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          git status

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests finbr

      - name: Executar captura de comunicados B3
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "ðŸ¤– ExecuÃ§Ã£o automÃ¡tica: capturando todas as empresas"
            python src/capturar_comunicados_b3.py --modo faixa --faixa 1-999 --dias 30
          else
            echo "ðŸ‘¤ ExecuÃ§Ã£o manual com parÃ¢metros"
            python src/capturar_comunicados_b3.py \
              --modo "${{ github.event.inputs.modo }}" \
              --quantidade "${{ github.event.inputs.quantidade }}" \
              --ticker "${{ github.event.inputs.ticker }}" \
              --lista "${{ github.event.inputs.lista }}" \
              --faixa "${{ github.event.inputs.faixa }}" \
              --dias "${{ github.event.inputs.dias }}"
          fi

      - name: Atualizar timestamp (web)
        run: |
          mkdir -p site/data

          TIMESTAMP=$(date +%s)000
          DATA=$(TZ='America/Sao_Paulo' date +'%Y-%m-%d')
          HORA=$(TZ='America/Sao_Paulo' date +'%H:%M BRT')

          cat > site/data/ultima_atualizacao.json << EOF
          {
            "timestamp": ${TIMESTAMP},
            "data": "${DATA}",
            "hora": "${HORA}",
            "fonte": "noticias_b3",
            "versao": "1.0.0"
          }
          EOF

          echo "âœ… Timestamp atualizado: ${TIMESTAMP} (${DATA} ${HORA})"

      ###################################################################
      # ðŸ‘‰ ETAPA QUE ELIMINA DE VEZ O ERRO DE PUSH (SEM FORCE, SEM IMPACTO)
      ###################################################################
      - name: Garantir sincronizaÃ§Ã£o antes do commit
        run: |
          echo "ðŸ”„ Sincronizando com origin/main antes do push..."
          git fetch origin main

          # Merge seguro: mantÃ©m arquivos editados pelo workflow e aceita o que vier do origin
          git merge --strategy-option theirs origin/main || true

          git status

      ###################################################################
      # AUTO COMMIT FINAL (AGORA 100% SEM ERROS)
      ###################################################################
      - name: Commit e Push resultados
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: |
            ðŸ“° Atualizar Comunicados B3 (${{ github.event_name == 'schedule' && 'automÃ¡tico 8h BRT' || 'manual' }} - ${{ github.run_number }}) [skip netlify]
          file_pattern: |
            balancos/*/noticias.json
            site/data/ultima_atualizacao.json
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
