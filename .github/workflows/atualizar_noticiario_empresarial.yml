name: Atualizar Noticiário Empresarial

on:
  schedule:
    # 08:00 (Brasília) = 11:00 UTC | Segunda a Sexta
    - cron: '0 11 * * 1-5'

  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de seleção'
        required: true
        type: choice
        options:
          - 'quantidade'
          - 'ticker'
          - 'lista'
          - 'faixa'
        default: 'quantidade'

      quantidade:
        description: 'Quantidade (modo quantidade): 10, 50, 308=todas'
        required: false
        default: '10'

      ticker:
        description: 'Ticker único (modo ticker): ex: PETR4'
        required: false
        default: ''

      lista:
        description: 'Lista de tickers (modo lista): ex: PETR4,VALE3,ITUB4'
        required: false
        default: ''

      faixa:
        description: 'Faixa (modo faixa): ex: 1-50, 51-150, 151-308'
        required: false
        default: '1-50'

permissions:
  contents: write

concurrency:
  # Evita dois workflows concorrendo para commitar/push no main
  group: noticiario-empresarial-main
  cancel-in-progress: false

jobs:
  atualizar-noticiario:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Buscar lista de tickers
        id: get-tickers
        run: |
          if [ ! -f "mapeamento_b3_consolidado.csv" ]; then
            echo "❌ Arquivo mapeamento_b3_consolidado.csv não encontrado"
            echo "TICKERS=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Extrai lista completa de tickers do CSV (delimitador ;)
          # ✅ FIX: split universal (vírgula, ponto-e-vírgula e espaços) para nunca gerar "AAAA3;AAAA4"
          TODOS_TICKERS=$(python3 -c "
          import csv, io, re
          tickers = []
          with open('mapeamento_b3_consolidado.csv', 'r', encoding='utf-8') as f:
              content = f.read()
              if content.startswith('\\ufeff'):
                  content = content.lstrip('\\ufeff')
          reader = csv.DictReader(io.StringIO(content), delimiter=';')
          for row in reader:
              s = (row.get('ticker') or '').strip()
              if not s:
                  continue
              for tok in re.split(r'[,;\\s]+', s):
                  tok = tok.strip().upper()
                  if tok and tok not in tickers:
                      tickers.append(tok)
          print(' '.join(tickers))
          ")

          MODO="${{ github.event.inputs.modo }}"

          if [ -z "$MODO" ]; then
            # Execução agendada: roda tudo
            TICKERS_SELECIONADOS="$TODOS_TICKERS"

          elif [ "$MODO" == "quantidade" ]; then
            QTD="${{ github.event.inputs.quantidade }}"
            if [ -z "$QTD" ]; then QTD="10"; fi
            TICKERS_SELECIONADOS=$(echo "$TODOS_TICKERS" | tr ' ' '\n' | sed '/^$/d' | head -n "$QTD" | tr '\n' ' ')

          elif [ "$MODO" == "ticker" ]; then
            TICKER_INPUT="${{ github.event.inputs.ticker }}"
            if [ -n "$TICKER_INPUT" ]; then
              # Sanitiza: se vier "AAAA3;AAAA4" por engano, pega o primeiro token
              TICKERS_SELECIONADOS=$(echo "$TICKER_INPUT" | tr ',; ' '\n' | sed '/^$/d' | head -n 1 | tr '\n' ' ')
            else
              echo "❌ Ticker não fornecido no modo ticker"
              echo "TICKERS=" >> "$GITHUB_OUTPUT"
              exit 1
            fi

          elif [ "$MODO" == "lista" ]; then
            LISTA_INPUT="${{ github.event.inputs.lista }}"
            if [ -n "$LISTA_INPUT" ]; then
              # Split universal
              TICKERS_SELECIONADOS=$(echo "$LISTA_INPUT" | tr ',; ' '\n' | sed '/^$/d' | tr '\n' ' ')
            else
              echo "❌ Lista de tickers não fornecida no modo lista"
              echo "TICKERS=" >> "$GITHUB_OUTPUT"
              exit 1
            fi

          elif [ "$MODO" == "faixa" ]; then
            FAIXA_INPUT="${{ github.event.inputs.faixa }}"
            if [ -z "$FAIXA_INPUT" ]; then FAIXA_INPUT="1-50"; fi
            INICIO=$(echo "$FAIXA_INPUT" | cut -d'-' -f1)
            FIM=$(echo "$FAIXA_INPUT" | cut -d'-' -f2)

            if [ -z "$INICIO" ] || [ -z "$FIM" ]; then
              echo "❌ Faixa inválida: $FAIXA_INPUT"
              echo "TICKERS=" >> "$GITHUB_OUTPUT"
              exit 1
            fi

            TICKERS_SELECIONADOS=$(echo "$TODOS_TICKERS" | tr ' ' '\n' | sed '/^$/d' | sed -n "${INICIO},${FIM}p" | tr '\n' ' ')
          else
            echo "❌ Modo inválido: $MODO"
            echo "TICKERS=" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          # Normaliza para maiúsculo e remove vazios
          TICKERS_SELECIONADOS=$(echo "$TICKERS_SELECIONADOS" | tr ' ' '\n' | sed '/^$/d' | tr '[:lower:]' '[:upper:]' | tr '\n' ' ')
          echo "✅ Tickers selecionados: $(echo "$TICKERS_SELECIONADOS" | wc -w)"
          echo "TICKERS=$TICKERS_SELECIONADOS" >> "$GITHUB_OUTPUT"

      - name: Executar atualização do noticiário (por ticker)
        run: |
          TICKERS="${{ steps.get-tickers.outputs.TICKERS }}"

          if [ -z "$TICKERS" ]; then
            echo "⚠️ Nenhum ticker para processar"
            exit 0
          fi

          TOTAL=$(echo "$TICKERS" | wc -w)
          CONTADOR=0
          SUCESSO=0
          ERRO=0

          for TICKER in $TICKERS; do
            CONTADOR=$((CONTADOR + 1))
            echo "[$CONTADOR/$TOTAL] Processando $TICKER..."

            # ✅ chamada correta para argparse
            if python src/capturar_noticiario_empresarial.py --modo ticker --ticker "$TICKER"; then
              SUCESSO=$((SUCESSO + 1))
            else
              ERRO=$((ERRO + 1))
            fi
          done

          echo "✅ Sucesso: $SUCESSO | ❌ Erro: $ERRO"
          # Se quiser falhar quando houver erros:
          # if [ "$ERRO" -gt 0 ]; then exit 1; fi

      - name: Verificar mudanças (sem alterar o index)
        id: check-changes
        run: |
          # Detecta apenas alterações nos noticiario.json dentro de balancos/<PASTA>/noticiario.json
          CHANGED=$(git status --porcelain | awk '{print $2}' | grep -E '^balancos/[^/]+/noticiario\.json$' || true)

          if [ -z "$CHANGED" ]; then
            echo "HAS_CHANGES=false" >> "$GITHUB_OUTPUT"
            echo "⚠️ Nenhuma mudança detectada"
          else
            COUNT=$(echo "$CHANGED" | wc -l | tr -d ' ')
            echo "HAS_CHANGES=true" >> "$GITHUB_OUTPUT"
            echo "ARQUIVOS_MODIFICADOS=$COUNT" >> "$GITHUB_OUTPUT"
            echo "✅ $COUNT arquivo(s) noticiario.json com mudanças"
          fi

      - name: Commit e Push (rebase com autostash + retry)
        if: steps.check-changes.outputs.HAS_CHANGES == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"

          # Stage APENAS aqui (não antes), para permitir rebase/pull sem "index sujo"
          git add balancos/*/noticiario.json 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "⚠️ Nada para commitar após git add"
            exit 0
          fi

          DATA_ATUAL=$(TZ='America/Sao_Paulo' date +'%d/%m/%Y %H:%M')
          MODO="${{ github.event.inputs.modo }}"

          if [ -z "$MODO" ]; then
            COMMIT_MSG="Atualização automática de noticiário empresarial - $DATA_ATUAL"
          else
            COMMIT_MSG="Atualização de noticiário (modo: $MODO) - $DATA_ATUAL"
          fi

          git commit -m "$COMMIT_MSG"

          # Rebase/push com retry para lidar com pushes concorrentes
          PUSH_OK=false
          for TENTATIVA in
