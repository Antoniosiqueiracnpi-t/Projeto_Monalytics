name: Atualizar Notici√°rio Empresarial

on:
  schedule:
    # 08:00 (Bras√≠lia) = 11:00 UTC | Segunda a Sexta
    - cron: '0 11 * * 1-5'

  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de sele√ß√£o'
        required: true
        type: choice
        options:
          - 'quantidade'
          - 'ticker'
          - 'lista'
          - 'faixa'
        default: 'quantidade'

      quantidade:
        description: 'Quantidade (modo quantidade): 10, 50, 308=todas'
        required: false
        default: '10'

      ticker:
        description: 'Ticker √∫nico (modo ticker): ex: PETR4'
        required: false
        default: ''

      lista:
        description: 'Lista de tickers (modo lista): ex: PETR4,VALE3,ITUB4'
        required: false
        default: ''

      faixa:
        description: 'Faixa (modo faixa): ex: 1-50, 51-150, 151-308'
        required: false
        default: '1-50'

permissions:
  contents: write

concurrency:
  # Evita dois workflows concorrendo para commitar/push no main
  group: noticiario-empresarial-main
  cancel-in-progress: false

jobs:
  atualizar-noticiario:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do reposit√≥rio
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # ========================================================================
    - name: Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Buscar lista de tickers
      id: get-tickers
      run: |
        if [ ! -f "mapeamento_b3_consolidado.csv" ]; then
          echo "‚ùå Arquivo mapeamento_b3_consolidado.csv n√£o encontrado"
          echo "TICKERS=" >> $GITHUB_OUTPUT
          exit 0
        fi

        # Extrai lista completa de tickers do CSV (usa ; como delimitador)
        TODOS_TICKERS=$(python3 -c "
        import csv
        tickers = []
        with open('mapeamento_b3_consolidado.csv', 'r', encoding='utf-8') as f:
            content = f.read()
            if content.startswith('\ufeff'):
                content = content.lstrip('\ufeff')
        import io
        reader = csv.DictReader(io.StringIO(content), delimiter=';')
        for row in reader:
            t = (row.get('ticker') or '').strip().upper()
            if t and t not in tickers:
                tickers.append(t)
        print(' '.join(tickers))
        ")

        MODO="${{ github.event.inputs.modo }}"

        if [ -z "$MODO" ]; then
          # Execu√ß√£o agendada: roda tudo
          TICKERS_SELECIONADOS="$TODOS_TICKERS"

        elif [ "$MODO" == "quantidade" ]; then
          QTD="${{ github.event.inputs.quantidade }}"
          if [ -z "$QTD" ]; then QTD="10"; fi
          TICKERS_SELECIONADOS=$(echo "$TODOS_TICKERS" | tr ' ' '\n' | head -n "$QTD" | tr '\n' ' ')

        elif [ "$MODO" == "ticker" ]; then
          TICKER_INPUT="${{ github.event.inputs.ticker }}"
          if [ -n "$TICKER_INPUT" ]; then
            TICKERS_SELECIONADOS="$TICKER_INPUT"
          else
            echo "‚ùå Ticker n√£o fornecido no modo ticker"
            echo "TICKERS=" >> $GITHUB_OUTPUT
            exit 1
          fi

        elif [ "$MODO" == "lista" ]; then
          LISTA_INPUT="${{ github.event.inputs.lista }}"
          if [ -n "$LISTA_INPUT" ]; then
            TICKERS_SELECIONADOS=$(echo "$LISTA_INPUT" | tr ',' ' ')
          else
            echo "‚ùå Lista de tickers n√£o fornecida no modo lista"
            echo "TICKERS=" >> $GITHUB_OUTPUT
            exit 1
          fi

        elif [ "$MODO" == "faixa" ]; then
          FAIXA_INPUT="${{ github.event.inputs.faixa }}"
          if [ -z "$FAIXA_INPUT" ]; then FAIXA_INPUT="1-50"; fi
          INICIO=$(echo "$FAIXA_INPUT" | cut -d'-' -f1)
          FIM=$(echo "$FAIXA_INPUT" | cut -d'-' -f2)

          if [ -z "$INICIO" ] || [ -z "$FIM" ]; then
            echo "‚ùå Faixa inv√°lida: $FAIXA_INPUT"
            echo "TICKERS=" >> $GITHUB_OUTPUT
            exit 1
          fi

          TICKERS_SELECIONADOS=$(echo "$TODOS_TICKERS" | tr ' ' '\n' | sed -n "${INICIO},${FIM}p" | tr '\n' ' ')
        else
          echo "‚ùå Modo inv√°lido: $MODO"
          echo "TICKERS=" >> $GITHUB_OUTPUT
          exit 1
        fi

        TICKERS_SELECIONADOS=$(echo "$TICKERS_SELECIONADOS" | tr ' ' '\n' | sed '/^$/d' | tr '\n' ' ')

        echo "‚úÖ Tickres selecionados: $(echo "$TICKERS_SELECIONADOS" | wc -w)"
        echo "TICKERS=$TICKERS_SELECIONADOS" >> $GITHUB_OUTPUT

    - name: Executar atualiza√ß√£o do notici√°rio (por ticker)
      run: |
        TICKERS="${{ steps.get-tickers.outputs.TICKERS }}"

        if [ -z "$TICKERS" ]; then
          echo "‚ö†Ô∏è Nenhum ticker para processar"
          exit 0
        fi

        TOTAL=$(echo "$TICKERS" | wc -w)
        CONTADOR=0
        SUCESSO=0
        ERRO=0

        for TICKER in $TICKERS; do
          CONTADOR=$((CONTADOR + 1))
          echo "[$CONTADOR/$TOTAL] Processando $TICKER..."

          # ====================================================================
          # ‚úÖ FIX DEFINITIVO:
          # N√ÉO passe ticker como argumento posicional (python script.py KLBN11)
          # Passe como argumento nomeado para o argparse:
          #   --modo ticker --ticker "KLBN11"
          # ====================================================================
          if python src/capturar_noticiario_empresarial.py --modo ticker --ticker "$TICKER"; then
            SUCESSO=$((SUCESSO + 1))
          else
            ERRO=$((ERRO + 1))
          fi
        done

        echo "‚úÖ Sucesso: $SUCESSO | ‚ùå Erro: $ERRO"

        # Se voc√™ quiser falhar o workflow quando houver erro:
        # if [ "$ERRO" -gt 0 ]; then exit 1; fi

    - name: Verificar mudan√ßas
      id: check-changes
      run: |
        git add balancos/*/noticiario.json 2>/dev/null || true

        if git diff --cached --quiet; then
          echo "HAS_CHANGES=false" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è Nenhuma mudan√ßa detectada"
        else
          echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT
          ARQUIVOS_MODIFICADOS=$(git diff --cached --name-only | wc -l)
          echo "ARQUIVOS_MODIFICADOS=$ARQUIVOS_MODIFICADOS" >> $GITHUB_OUTPUT
          echo "‚úÖ $ARQUIVOS_MODIFICADOS arquivo(s) com mudan√ßas"
        fi

    - name: Commit e Push
      if: steps.check-changes.outputs.HAS_CHANGES == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -e

        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"

        # üîÑ Sincroniza com o remoto ANTES de commitar (evita non-fast-forward)
        git fetch origin main
        git rebase origin/main || {
          echo "‚ùå Rebase falhou (conflito). Interrompendo para evitar perda de dados."
          git rebase --abort || true
          exit 1
        }

        DATA_ATUAL=$(TZ='America/Sao_Paulo' date +'%d/%m/%Y %H:%M')
        MODO="${{ github.event.inputs.modo }}"
        ARQUIVOS="${{ steps.check-changes.outputs.ARQUIVOS_MODIFICADOS }}"

        if [ -z "$MODO" ]; then
          COMMIT_MSG="Atualiza√ß√£o autom√°tica de notici√°rio empresarial - $DATA_ATUAL"
        else
          COMMIT_MSG="Atualiza√ß√£o de notici√°rio (modo: $MODO) - $DATA_ATUAL"
        fi

        git commit -m "$COMMIT_MSG"

        # üöÄ Push com retry + rebase (cobre corrida com outros workflows)
        PUSH_OK=false
        for TENTATIVA in 1 2 3; do
          echo "üöÄ Push tentativa $TENTATIVA/3..."
          git pull --rebase --autostash origin main || {
            echo "‚ùå Pull --rebase falhou (conflito). Interrompendo."
            git rebase --abort || true
            exit 1
          }
          if git push origin HEAD:main; then
            echo "‚úÖ Push realizado com sucesso"
            PUSH_OK=true
            break
          fi
          echo "‚ö†Ô∏è Push rejeitado (prov√°vel atualiza√ß√£o concorrente). Tentando novamente..."
          sleep $((TENTATIVA*5))
        done

        if [ "$PUSH_OK" != "true" ]; then
          echo "‚ùå Falha ao dar push ap√≥s 3 tentativas (branch mudou durante a execu√ß√£o)."
          exit 1
        fi

    - name: Resumo final
      if: always()
      run: |
        echo "Execu√ß√£o finalizada"
        if [ "${{ steps.check-changes.outputs.HAS_CHANGES }}" == "true" ]; then
          echo "Status: Notici√°rio atualizado com sucesso"
        else
          echo "Status: Nenhuma atualiza√ß√£o detectada"
        fi
