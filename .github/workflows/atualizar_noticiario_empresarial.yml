name: Atualizar Notici√°rio Empresarial

on:
  schedule:
    # 08:00 (Bras√≠lia) = 11:00 UTC | Segunda a Sexta
    - cron: '0 11 * * 1-5'

  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de sele√ß√£o'
        required: true
        type: choice
        options:
          - 'quantidade'
          - 'ticker'
          - 'lista'
          - 'faixa'
        default: 'quantidade'

      quantidade:
        description: 'Quantidade (modo quantidade): 10, 50, 308=todas'
        required: false
        default: '10'

      ticker:
        description: 'Ticker √∫nico (modo ticker): ex: PETR4'
        required: false
        default: ''

      lista:
        description: 'Lista de tickers (modo lista): ex: PETR4,VALE3,ITUB4'
        required: false
        default: ''

      faixa:
        description: 'Faixa (modo faixa): ex: 1-50, 51-150, 151-308'
        required: false
        default: '1-50'

permissions:
  contents: write

concurrency:
  group: noticiario-empresarial-main
  cancel-in-progress: false

jobs:
  atualizar-noticiario:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Buscar lista de tickers
        id: get-tickers
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -f "mapeamento_b3_consolidado.csv" ]; then
            echo "‚ùå Arquivo mapeamento_b3_consolidado.csv n√£o encontrado"
            echo "TICKERS=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # ‚úÖ split universal: v√≠rgula, ponto-e-v√≠rgula e espa√ßos
          TODOS_TICKERS=$(python3 -c "
import csv, io, re
tickers = []
with open('mapeamento_b3_consolidado.csv','r',encoding='utf-8') as f:
    content = f.read()
    if content.startswith('\\ufeff'):
        content = content.lstrip('\\ufeff')
reader = csv.DictReader(io.StringIO(content), delimiter=';')
for row in reader:
    s = (row.get('ticker') or '').strip()
    if not s:
        continue
    for tok in re.split(r'[,;\\s]+', s):
        tok = tok.strip().upper()
        if tok and tok not in tickers:
            tickers.append(tok)
print(' '.join(tickers))
")

          MODO="${{ github.event.inputs.modo }}"

          if [ -z "${MODO:-}" ]; then
            TICKERS_SELECIONADOS="$TODOS_TICKERS"

          elif [ "$MODO" = "quantidade" ]; then
            QTD="${{ github.event.inputs.quantidade }}"
            QTD="${QTD:-10}"
            TICKERS_SELECIONADOS=$(echo "$TODOS_TICKERS" | tr ' ' '\n' | sed '/^$/d' | head -n "$QTD" | tr '\n' ' ')

          elif [ "$MODO" = "ticker" ]; then
            TICKER_INPUT="${{ github.event.inputs.ticker }}"
            if [ -z "${TICKER_INPUT:-}" ]; then
              echo "‚ùå Ticker n√£o fornecido no modo ticker"
              echo "TICKERS=" >> "$GITHUB_OUTPUT"
              exit 1
            fi
            # Sanitiza caso venha "AAAA3;AAAA4"
            TICKERS_SELECIONADOS=$(echo "$TICKER_INPUT" | tr ',; ' '\n' | sed '/^$/d' | head -n 1 | tr '\n' ' ')

          elif [ "$MODO" = "lista" ]; then
            LISTA_INPUT="${{ github.event.inputs.lista }}"
            if [ -z "${LISTA_INPUT:-}" ]; then
              echo "‚ùå Lista de tickers n√£o fornecida no modo lista"
              echo "TICKERS=" >> "$GITHUB_OUTPUT"
              exit 1
            fi
            TICKERS_SELECIONADOS=$(echo "$LISTA_INPUT" | tr ',; ' '\n' | sed '/^$/d' | tr '\n' ' ')

          elif [ "$MODO" = "faixa" ]; then
            FAIXA_INPUT="${{ github.event.inputs.faixa }}"
            FAIXA_INPUT="${FAIXA_INPUT:-1-50}"
            INICIO=$(echo "$FAIXA_INPUT" | cut -d'-' -f1)
            FIM=$(echo "$FAIXA_INPUT" | cut -d'-' -f2)

            if [ -z "${INICIO:-}" ] || [ -z "${FIM:-}" ]; then
              echo "‚ùå Faixa inv√°lida: $FAIXA_INPUT"
              echo "TICKERS=" >> "$GITHUB_OUTPUT"
              exit 1
            fi

            TICKERS_SELECIONADOS=$(echo "$TODOS_TICKERS" | tr ' ' '\n' | sed '/^$/d' | sed -n "${INICIO},${FIM}p" | tr '\n' ' ')
          else
            echo "‚ùå Modo inv√°lido: $MODO"
            echo "TICKERS=" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          TICKERS_SELECIONADOS=$(echo "$TICKERS_SELECIONADOS" | tr ' ' '\n' | sed '/^$/d' | tr '[:lower:]' '[:upper:]' | tr '\n' ' ')
          echo "‚úÖ Tickers selecionados: $(echo "$TICKERS_SELECIONADOS" | wc -w)"
          echo "TICKERS=$TICKERS_SELECIONADOS" >> "$GITHUB_OUTPUT"

      - name: Executar atualiza√ß√£o do notici√°rio (por ticker)
        shell: bash
        run: |
          set -euo pipefail

          TICKERS="${{ steps.get-tickers.outputs.TICKERS }}"

          if [ -z "${TICKERS:-}" ]; then
            echo "‚ö†Ô∏è Nenhum ticker para processar"
            exit 0
          fi

          TOTAL=$(echo "$TICKERS" | wc -w | tr -d ' ')
          CONTADOR=0
          SUCESSO=0
          ERRO=0

          for TICKER in $TICKERS; do
            CONTADOR=$((CONTADOR + 1))
            echo "[$CONTADOR/$TOTAL] Processando $TICKER..."

            if python src/capturar_noticiario_empresarial.py --modo ticker --ticker "$TICKER"; then
              SUCESSO=$((SUCESSO + 1))
            else
              ERRO=$((ERRO + 1))
            fi
          done

          echo "‚úÖ Sucesso: $SUCESSO | ‚ùå Erro: $ERRO"

      - name: Verificar mudan√ßas (sem alterar o index)
        id: check-changes
        shell: bash
        run: |
          set -euo pipefail

          CHANGED=$(git status --porcelain | awk '{print $2}' | grep -E '^balancos/[^/]+/noticiario\.json$' || true)

          if [ -z "$CHANGED" ]; then
            echo "HAS_CHANGES=false" >> "$GITHUB_OUTPUT"
            echo "‚ö†Ô∏è Nenhuma mudan√ßa detectada"
          else
            COUNT=$(echo "$CHANGED" | wc -l | tr -d ' ')
            echo "HAS_CHANGES=true" >> "$GITHUB_OUTPUT"
            echo "ARQUIVOS_MODIFICADOS=$COUNT" >> "$GITHUB_OUTPUT"
            echo "‚úÖ $COUNT arquivo(s) noticiario.json com mudan√ßas"
          fi

      - name: Commit e Push (rebase com autostash + retry) - FIX EOF
        if: steps.check-changes.outputs.HAS_CHANGES == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"

          # Stage apenas aqui
          git add balancos/*/noticiario.json 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è Nada para commitar ap√≥s git add"
            exit 0
          fi

          DATA_ATUAL=$(TZ='America/Sao_Paulo' date +'%d/%m/%Y %H:%M')
          MODO="${{ github.event.inputs.modo }}"
          if [ -z "${MODO:-}" ]; then
            COMMIT_MSG="Atualiza√ß√£o autom√°tica de notici√°rio empresarial - $DATA_ATUAL"
          else
            COMMIT_MSG="Atualiza√ß√£o de notici√°rio (modo: $MODO) - $DATA_ATUAL"
          fi

          git commit -m "$COMMIT_MSG"

          PUSH_OK="false"
          for TENTATIVA in 1 2 3; do
            echo "üîÑ Pull --rebase tentativa $TENTATIVA/3..."
            if ! git pull --rebase --autostash origin main; then
              echo "‚ùå Pull --rebase falhou (conflito). Abortando."
              git rebase --abort || true
              exit 1
            fi

            echo "üöÄ Push tentativa $TENTATIVA/3..."
            if git push origin HEAD:main; then
              echo "‚úÖ Push realizado com sucesso"
              PUSH_OK="true"
              break
            fi

            echo "‚ö†Ô∏è Push rejeitado (branch avan√ßou). Tentando novamente..."
            sleep $((TENTATIVA * 5))
          done

          if [ "$PUSH_OK" != "true" ]; then
            echo "‚ùå Falha ao dar push ap√≥s 3 tentativas."
            exit 1
          fi

      - name: Resumo final
        if: always()
        shell: bash
        run: |
          echo "Execu√ß√£o finalizada"
          if [ "${{ steps.check-changes.outputs.HAS_CHANGES }}" = "true" ]; then
            echo "Status: Notici√°rio atualizado com sucesso"
          else
            echo "Status: Nenhuma atualiza√ß√£o detectada"
          fi
