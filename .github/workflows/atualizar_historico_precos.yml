name: Atualizar HistÃ³rico de PreÃ§os

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de execuÃ§Ã£o'
        required: false
        default: 'todos'
        type: choice
        options:
          - todos
          - quantidade
          - lista
      quantidade:
        description: 'Quantidade de empresas (se modo=quantidade)'
        required: false
        default: '50'
      lista:
        description: 'Lista de tickers (se modo=lista, ex: PETR4,VALE3)'
        required: false
        default: ''

jobs:
  atualizar-historico:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repositÃ³rio
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Instalar dependÃªncias
        run: |
          pip install -q yfinance pandas numpy
      
      - name: Verificar arquivos necessÃ¡rios
        run: |
          if [ ! -f "mapeamento_b3_consolidado.csv" ]; then
            echo "âš ï¸  mapeamento_b3_consolidado.csv nÃ£o encontrado"
            exit 1
          fi
          echo "âœ… Arquivos OK"
      
      - name: Capturar histÃ³rico de preÃ§os
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MODO="${{ github.event.inputs.modo }}"
            QTD="${{ github.event.inputs.quantidade }}"
            LISTA="${{ github.event.inputs.lista }}"
            
            if [ "$MODO" = "lista" ] && [ -n "$LISTA" ]; then
              python src/capturar_historico_precos.py --modo lista --lista "$LISTA" --incluir-ibov
            elif [ "$MODO" = "quantidade" ]; then
              python src/capturar_historico_precos.py --modo quantidade --quantidade "$QTD" --incluir-ibov
            else
              python src/capturar_historico_precos.py --modo todos --incluir-ibov
            fi
          else
            python src/capturar_historico_precos.py --modo todos --incluir-ibov
          fi
      
      - name: EstatÃ­sticas de captura
        run: |
          echo "ðŸ“Š EstatÃ­sticas de HistÃ³rico de PreÃ§os"
          echo "======================================"
          
          # âœ… CORRIGIDO: Buscar TODOS os arquivos de histÃ³rico (padrÃ£o historico_precos_*.json)
          TOTAL=$(find balancos -name "historico_precos_*.json" 2>/dev/null | wc -l)
          TOTAL_PASTAS=$(find balancos -maxdepth 1 -mindepth 1 -type d 2>/dev/null | wc -l)
          
          echo "Total de empresas: $TOTAL_PASTAS"
          echo "Total de arquivos (classes): $TOTAL"
          
          # âœ… CORRIGIDO: IBOVESPA agora usa historico_precos_IBOV.json
          if [ -f "balancos/IBOV/historico_precos_IBOV.json" ]; then
            echo "âœ… IBOVESPA capturado"
            
            IBOV_ULTIMO=$(jq -r '.estatisticas.preco_atual // "N/A"' balancos/IBOV/historico_precos_IBOV.json)
            IBOV_VAR=$(jq -r '.estatisticas.variacao_periodo // "N/A"' balancos/IBOV/historico_precos_IBOV.json)
            echo "   Ãšltimo: $IBOV_ULTIMO | VariaÃ§Ã£o 5Y: ${IBOV_VAR}%"
          fi
          
          echo ""
          echo "Exemplos de arquivos capturados:"
          find balancos -name "historico_precos_*.json" | head -10
          
          # EstatÃ­sticas por classe de aÃ§Ã£o
          echo ""
          echo "Classes de aÃ§Ãµes capturadas:"
          UNITS=$(find balancos -name "historico_precos_*11.json" 2>/dev/null | wc -l)
          ON=$(find balancos -name "historico_precos_*3.json" 2>/dev/null | wc -l)
          PN=$(find balancos -name "historico_precos_*4.json" 2>/dev/null | wc -l)
          echo "  - UNITs (11): $UNITS"
          echo "  - ONs (3): $ON"
          echo "  - PNs (4): $PN"
          
          if [ "$TOTAL" -gt 0 ]; then
            AVG_SIZE=$(find balancos -name "historico_precos_*.json" -exec ls -l {} \; | awk '{sum+=$5; count++} END {print int(sum/count/1024)}')
            echo ""
            echo "Tamanho mÃ©dio por arquivo: ${AVG_SIZE} KB"
          fi

      - name: ðŸ“ Atualizar timestamp
        run: |
          mkdir -p site/data
          
          TIMESTAMP=$(date +%s)000
          DATA=$(TZ='America/Sao_Paulo' date +'%Y-%m-%d')
          HORA=$(TZ='America/Sao_Paulo' date +'%H:%M BRT')
          
          cat > site/data/ultima_atualizacao.json << EOF
          {
            "timestamp": ${TIMESTAMP},
            "data": "${DATA}",
            "hora": "${HORA}",
            "fonte": "historico_precos",
            "versao": "1.0.0"
          }
          EOF
          
          echo "âœ… Timestamp atualizado: ${TIMESTAMP} (${DATA} ${HORA})"
      
      - name: Commit e Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          
          # âœ… CORRIGIDO: Adicionar TODOS os arquivos de histÃ³rico (incluindo mÃºltiplas classes)
          if [ -n "$(git status --porcelain balancos/*/historico_precos_*.json)" ]; then
            git add balancos/*/historico_precos_*.json
            git add site/data/ultima_atualizacao.json
            git commit -m "ðŸ¤– Atualizar histÃ³rico de preÃ§os - $(date +'%Y-%m-%d %H:%M') [skip netlify]"
            git push
            echo "âœ… HistÃ³rico atualizado e commitado"
          else
            echo "â„¹ï¸  Nenhuma mudanÃ§a detectada"
          fi
