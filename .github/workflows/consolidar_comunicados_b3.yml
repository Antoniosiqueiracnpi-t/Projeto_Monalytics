name: Consolidar Comunicados B3 (pÃ³s-captura)

on:
  workflow_run:
    workflows: ["Capturar Comunicados B3"]
    types:
      - completed

permissions:
  contents: write

jobs:
  consolidar:
    runs-on: ubuntu-latest

    # âœ… SÃ³ roda se o capturador terminou com sucesso
    # âœ… E sÃ³ quando o capturador foi disparado pelo agendamento (schedule)
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'schedule' }}

    # âœ… Previne concorrÃªncia (se por algum motivo houver sobreposiÃ§Ã£o)
    concurrency:
      group: consolidar-comunicados-b3
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verificar arquivos de comunicados (noticias.json)
        id: check_files
        run: |
          echo "ðŸ“ Verificando arquivos individuais..."
          ARQUIVOS=$(find balancos -type f -name "noticias.json" 2>/dev/null | wc -l | tr -d ' ')
          echo "total_arquivos=$ARQUIVOS" >> $GITHUB_ENV

          if [ "$ARQUIVOS" -gt 0 ]; then
            echo "âœ… Encontrados $ARQUIVOS arquivos noticias.json"
            echo "noticias_exists=true" >> $GITHUB_ENV
          else
            echo "âš ï¸ Nenhum noticias.json encontrado em balancos/"
            echo "noticias_exists=false" >> $GITHUB_ENV
          fi

      - name: Instalar dependÃªncias
        if: env.noticias_exists == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Consolidar feed (balancos/feed_noticias.json)
        if: env.noticias_exists == 'true'
        run: |
          echo "ðŸ“Š Consolidando comunicados..."
          python src/consolidar_comunicados_b3.py

      - name: Validar feed consolidado
        if: env.noticias_exists == 'true'
        run: |
          if [ -f "balancos/feed_noticias.json" ]; then
            echo "âœ… Feed consolidado gerado: balancos/feed_noticias.json"
            echo "ðŸ’¾ Tamanho:"
            du -h balancos/feed_noticias.json | cut -f1
          else
            echo "âŒ Feed nÃ£o foi gerado."
            exit 1
          fi

      - name: ðŸ“ Atualizar timestamp de consolidaÃ§Ã£o
        if: env.noticias_exists == 'true'
        run: |
          mkdir -p site/data

          TIMESTAMP=$(date +%s)000
          DATA=$(TZ='America/Sao_Paulo' date +'%Y-%m-%d')
          HORA=$(TZ='America/Sao_Paulo' date +'%H:%M BRT')

          cat > site/data/ultima_consolidacao_noticias.json << EOF
          {
            "timestamp": ${TIMESTAMP},
            "data": "${DATA}",
            "hora": "${HORA}",
            "fonte": "consolidador_comunicados_b3",
            "versao": "1.0.0"
          }
          EOF

          echo "âœ… Timestamp atualizado: ${TIMESTAMP} (${DATA} ${HORA})"

      - name: Commit e Push (com rebase)
        if: env.noticias_exists == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: |
            ðŸ“° Consolidar feed comunicados B3 (auto pÃ³s-captura) - ${{ github.run_number }} [skip netlify]

          file_pattern: |
            balancos/feed_noticias.json
            site/data/ultima_consolidacao_noticias.json

          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com

          pull: '--rebase --autostash'
          push_options: '--force-with-lease'

          skip_dirty_check: false
          skip_fetch: false
          skip_checkout: false

      - name: Resumo
        if: always()
        run: |
          echo "======================================================================"
          echo "  RESUMO - CONSOLIDAR COMUNICADOS B3 (PÃ“S CAPTURA)"
          echo "======================================================================"
          echo "Workflow origem: ${{ github.event.workflow_run.name }}"
          echo "Evento origem:   ${{ github.event.workflow_run.event }}"
          echo "ConclusÃ£o:       ${{ github.event.workflow_run.conclusion }}"
          echo "Arquivos noticias.json encontrados: ${total_arquivos:-0}"
          echo "Feed consolidado: $([ -f balancos/feed_noticias.json ] && echo 'gerado' || echo 'nÃ£o gerado')"
          echo "Timestamp: $([ -f site/data/ultima_consolidacao_noticias.json ] && echo 'atualizado' || echo 'nÃ£o atualizado')"
          echo "======================================================================"
