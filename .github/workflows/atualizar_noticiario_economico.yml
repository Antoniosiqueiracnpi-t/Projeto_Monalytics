name: ðŸ“° Atualizar Noticiario Economico (08h-20h BRT de 1h em 1h)

on:
  workflow_dispatch:
  schedule:
    # GitHub cron e UTC. BRT (UTC-3): 08:00-20:00 => 11:00-23:00 UTC
    - cron: "0 11-23 * * *"

permissions:
  contents: write

concurrency:
  group: noticias-mercado
  cancel-in-progress: true

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pytz

      - name: Commit e push (reset + regenerar)
        shell: bash
        run: |
          set -e

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@users.noreply.github.com"
          git config pull.rebase false

          MAX_TENTATIVAS=8

          for i in $(seq 1 $MAX_TENTATIVAS); do
            echo ""
            echo "======================================="
            echo "Tentativa $i/$MAX_TENTATIVAS"
            echo "======================================="

            # Abortar operacoes pendentes
            git rebase --abort 2>/dev/null || true
            git merge --abort 2>/dev/null || true

            # Sincronizar com origin
            echo "Sincronizando com origin/main..."
            git fetch origin main
            git reset --hard origin/main

            # Rodar script
            echo "Rodando capturar_noticiario_economico.py..."
            python src/capturar_noticiario_economico.py

            # NOVO: Copiar JSON para diretorio deployado pelo Netlify
            echo "Copiando noticias para site/data/..."
            mkdir -p site/data
            cp balancos/NOTICIAS/noticias_mercado.json site/data/noticias_mercado.json

            # Adicionar arquivos
            git add balancos/NOTICIAS/noticias_mercado.json 2>/dev/null || true
            git add site/data/noticias_mercado.json 2>/dev/null || true
            git add site/data/ultima_atualizacao.json 2>/dev/null || true

            # Verificar se ha mudancas
            if git diff --cached --quiet; then
              echo "Nada novo para commitar."
              exit 0
            fi

            # Commit
            TS=$(TZ="America/Sao_Paulo" date +"%Y-%m-%d %H:%M:%S %Z")
            git commit -m "ðŸ“° Noticias: ${TS} [skip netlify]"

            # Push
            if git push origin main; then
              echo "Push realizado com sucesso!"
              exit 0
            else
              echo "Push falhou. Tentando novamente em 10s..."
              sleep 10
            fi
          done

          echo "Falha apos $MAX_TENTATIVAS tentativas."
          exit 1
