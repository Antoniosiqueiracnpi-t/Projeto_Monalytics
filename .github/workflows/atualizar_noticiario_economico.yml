name: üì∞ Atualizar Notici√°rio Econ√¥mico (08h-20h BRT de 1h em 1h)

on:
  workflow_dispatch:
  schedule:
    # GitHub cron √© UTC. BRT (UTC-3): 08:00‚Äì20:00 => 11:00‚Äì23:00 UTC
    - cron: "0 11-23 * * *"

permissions:
  contents: write

concurrency:
  # IMPORTANT√çSSIMO: group compartilhado evita dois runs simult√¢neos do feed
  group: noticias-mercado
  cancel-in-progress: true

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Atualizar not√≠cias (gera JSON)
        run: |
          python src/capturar_noticiario_economico.py

      - name: Commit e push (com retry, sem rebase)
        shell: bash
        run: |
          set -e

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@users.noreply.github.com"

          # Se n√£o houver mudan√ßas, sai sem erro
          if git diff --quiet; then
            echo "‚úÖ Sem altera√ß√µes no feed."
            exit 0
          fi

          # Retry para evitar corrida com outros pushes
          for i in 1 2 3 4 5; do
            echo "üîÑ Tentativa $i/5"

            git fetch origin main
            git reset --hard origin/main

            # Re-roda o script ap√≥s reset para garantir consist√™ncia
            python src/capturar_noticiario_economico.py

            git add balancos/NOTICIAS/noticias_mercado.json site/data/ultima_atualizacao.json || true

            # Se ap√≥s re-run n√£o houver mudan√ßas, encerra
            if git diff --cached --quiet; then
              echo "‚úÖ Nada para commitar ap√≥s reset."
              exit 0
            fi

            TS=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "üì∞ Not√≠cias do Mercado: ${TS} [skip netlify]" || true

            # Push: se falhar, tenta novamente
            if git push origin HEAD:main; then
              echo "‚úÖ Push realizado com sucesso."
              exit 0
            else
              echo "‚ö†Ô∏è Push falhou. Nova tentativa em 8s..."
              sleep 8
            fi
          done

          echo "‚ùå Falha ao dar push ap√≥s 5 tentativas."
          exit 1
