          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Gerar expectativa_selic.json
        run: |
          set -e
          python src/expectativa_selic.py --saida site/data/expectativa_selic.json --base-calculo 0

