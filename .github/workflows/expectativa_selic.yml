name: ðŸ“ˆ Atualizar Expectativa Selic (BCB Olinda)

on:
  workflow_dispatch:
  schedule:
    # GitHub cron em UTC. BRT (UTC-3): 09:00 => 12:00 UTC
    - cron: "0 12 * * 2"

permissions:
  contents: write

concurrency:
  group: expectativa-selic
  cancel-in-progress: true

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Gerar expectativa_selic.json
        run: |
          set -e
          python src/expectativa_selic.py --out-dir "site/data" --out-name "expectativa_selic.json" --top 5000 --timeout 30

      - name: Commit e push (se houver alteraÃ§Ãµes)
        shell: bash
        run: |
          set -e
          if [ -n "$(git status --porcelain)" ]; then
            git config --local user.name "GitHub Actions Bot"
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git add site/data/expectativa_selic.json
            git commit -m "ðŸ“ˆ Atualiza expectativa Selic - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git pull --rebase origin main
            git push
          else
            echo "Sem mudanÃ§as para commitar."
          fi
