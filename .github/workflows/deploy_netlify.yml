name: Deploy Netlify

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * 1-5'  # 10h BRT (apÃ³s abertura do mercado)
    - cron: '30 18 * * 1-5' # 15h30 BRT (apÃ³s fechamento do mercado)
    - cron: '0 23 * * *'     # 20h BRT (deploy noturno - todos os dias)

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ• Aguardar workflows finalizarem
        run: |
          echo "â³ Aguardando 3 minutos para garantir que todos os workflows completaram..."
          sleep 180
      
      - name: ðŸ“ Atualizar timestamp de atualizaÃ§Ã£o
        run: |
          # Criar diretÃ³rio se nÃ£o existir
          mkdir -p site/data
          
          # Gerar timestamp Unix em milissegundos
          TIMESTAMP=$(date +%s)000
          DATA=$(TZ='America/Sao_Paulo' date +'%Y-%m-%d')
          HORA=$(TZ='America/Sao_Paulo' date +'%H:%M BRT')
          
          # Determinar tipo de deploy
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TIPO="manual"
          else
            TIPO="automatico"
          fi
          
          # Criar JSON com timestamp
          cat > site/data/ultima_atualizacao.json << EOF
          {
            "timestamp": ${TIMESTAMP},
            "data": "${DATA}",
            "hora": "${HORA}",
            "deploy": "${TIPO}",
            "versao": "1.0.0",
            "trigger": "${{ github.event_name }}"
          }
          EOF
          
          echo "âœ… Timestamp criado: ${TIMESTAMP} (${DATA} ${HORA})"
          cat site/data/ultima_atualizacao.json
      
      - name: ðŸ’¾ Commit timestamp
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git add site/data/ultima_atualizacao.json
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸  Timestamp nÃ£o mudou"
          else
            git commit -m "ðŸ• Atualizar timestamp de deploy [skip ci]"
            git push
            echo "âœ… Timestamp commitado"
          fi
      
      - name: ðŸš€ Trigger Netlify Build
        run: |
          echo "ðŸ”„ Disparando build no Netlify..."
          
          RESPONSE=$(curl -X POST -d {} \
            -w "\n%{http_code}" \
            -s "${{ secrets.NETLIFY_BUILD_HOOK }}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "âœ… Build disparado com sucesso!"
            echo "ðŸ“‹ Response: $BODY"
          else
            echo "âŒ Erro ao disparar build (HTTP $HTTP_CODE)"
            echo "ðŸ“‹ Response: $BODY"
            exit 1
          fi
      
      - name: ðŸ“Š Resumo
        if: always()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "           DEPLOY NETLIFY"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "â° HorÃ¡rio: $(TZ='America/Sao_Paulo' date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "ðŸ”„ Trigger: ${{ github.event_name }}"
          echo "ðŸ†” Run ID: ${{ github.run_id }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ðŸŒ Verifique o deploy em:"
          echo "   https://app.netlify.com/sites/monalytics/deploys"
      
      - name: ðŸš¨ Notificar falha
        if: failure()
        run: |
          echo "âŒ Falha ao disparar deploy no Netlify!"
          echo ""
          echo "PossÃ­veis causas:"
          echo "  - Secret NETLIFY_BUILD_HOOK nÃ£o configurado"
          echo "  - URL do build hook invÃ¡lida"
          echo "  - Problemas de rede"
