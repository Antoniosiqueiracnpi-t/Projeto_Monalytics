name: Deploy Netlify

# ğŸ‘‡ ADICIONA CONTROLE DE CONCORRÃŠNCIA
concurrency:
  group: netlify-deploy
  cancel-in-progress: false  # Aguarda o anterior terminar

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * 1-5'  # 10h BRT (apÃ³s abertura do mercado)
    - cron: '30 18 * * 1-5' # 15h30 BRT (apÃ³s fechamento do mercado)
    - cron: '0 23 * * *'     # 20h BRT (deploy noturno - todos os dias)

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ğŸ‘ˆ IMPORTANTE: Pega histÃ³rico completo
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ• Aguardar workflows finalizarem
        run: |
          echo "â³ Aguardando 3 minutos para garantir que todos os workflows completaram..."
          sleep 180
      
      - name: ğŸ“ Atualizar timestamp de atualizaÃ§Ã£o
        run: |
          # Criar diretÃ³rio se nÃ£o existir
          mkdir -p site/data
          
          # Gerar timestamp Unix em milissegundos
          TIMESTAMP=$(date +%s)000
          DATA=$(TZ='America/Sao_Paulo' date +'%Y-%m-%d')
          HORA=$(TZ='America/Sao_Paulo' date +'%H:%M BRT')
          
          # Determinar tipo de deploy
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TIPO="manual"
          else
            TIPO="automatico"
          fi
          
          # Criar JSON com timestamp
          cat > site/data/ultima_atualizacao.json << EOF
          {
            "timestamp": ${TIMESTAMP},
            "data": "${DATA}",
            "hora": "${HORA}",
            "deploy": "${TIPO}",
            "versao": "1.0.0",
            "trigger": "${{ github.event_name }}"
          }
          EOF
          
          echo "âœ… Timestamp criado: ${TIMESTAMP} (${DATA} ${HORA})"
          cat site/data/ultima_atualizacao.json
      
      # ğŸ‘‡ STEP CORRIGIDO COM PULL + RETRY
      - name: ğŸ’¾ Commit e Push com Retry
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git add site/data/ultima_atualizacao.json
          
          # Verifica se hÃ¡ mudanÃ§as
          if git diff --staged --quiet; then
            echo "â„¹ï¸  Timestamp nÃ£o mudou, nada para commitar"
            exit 0
          fi
          
          # Commit
          git commit -m "ğŸ• Atualizar timestamp de deploy [skip ci]"
          echo "âœ… Commit criado"
          
          # Push com retry (atÃ© 5 tentativas)
          MAX_ATTEMPTS=5
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "ğŸ”„ Tentativa $ATTEMPT de $MAX_ATTEMPTS..."
            
            # Pull com rebase antes de push
            if git pull --rebase origin main; then
              echo "âœ… Pull com rebase OK"
            else
              echo "âš ï¸  Conflito no rebase, tentando resolver..."
              git rebase --abort 2>/dev/null || true
              git reset --hard HEAD~1
              git pull origin main
              git add site/data/ultima_atualizacao.json
              git commit -m "ğŸ• Atualizar timestamp de deploy [skip ci]"
            fi
            
            # Tenta push
            if git push origin main; then
              echo "âœ… Push realizado com sucesso!"
              exit 0
            else
              echo "âŒ Push falhou na tentativa $ATTEMPT"
              
              if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                SLEEP_TIME=$((ATTEMPT * 5))
                echo "â³ Aguardando ${SLEEP_TIME}s antes de tentar novamente..."
                sleep $SLEEP_TIME
              fi
              
              ATTEMPT=$((ATTEMPT + 1))
            fi
          done
          
          echo "âŒ Falha apÃ³s $MAX_ATTEMPTS tentativas"
          exit 1
      
      - name: ğŸš€ Trigger Netlify Build
        run: |
          echo "ğŸ”„ Disparando build no Netlify..."
          
          RESPONSE=$(curl -X POST -d {} \
            -w "\n%{http_code}" \
            -s "${{ secrets.NETLIFY_BUILD_HOOK }}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "âœ… Build disparado com sucesso!"
            echo "ğŸ“‹ Response: $BODY"
          else
            echo "âŒ Erro ao disparar build (HTTP $HTTP_CODE)"
            echo "ğŸ“‹ Response: $BODY"
            exit 1
          fi
      
      - name: ğŸ“Š Resumo
        if: always()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "           DEPLOY NETLIFY"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "â° HorÃ¡rio: $(TZ='America/Sao_Paulo' date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "ğŸ”„ Trigger: ${{ github.event_name }}"
          echo "ğŸ†” Run ID: ${{ github.run_id }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸŒ Verifique o deploy em:"
          echo "   https://app.netlify.com/sites/monalytics/deploys"
      
      - name: ğŸš¨ Notificar falha
        if: failure()
        run: |
          echo "âŒ Falha ao disparar deploy no Netlify!"
          echo ""
          echo "PossÃ­veis causas:"
          echo "  - Secret NETLIFY_BUILD_HOOK nÃ£o configurado"
          echo "  - URL do build hook invÃ¡lida"
          echo "  - Problemas de rede"
          echo "  - Conflito no Git (apÃ³s mÃºltiplas tentativas)"
