name: üßæ Atualizar Curvas Cr√©dito ANBIMA - 08h30 BRT

on:
  workflow_dispatch:
  schedule:
    # GitHub cron em UTC. BRT (UTC-3): 08:30 => 11:30 UTC (seg-sex)
    - cron: "30 11 * * 1-5"

permissions:
  contents: write

concurrency:
  group: anbima-credito
  cancel-in-progress: true

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Pull/Rebase before generate
        shell: bash
        run: |
          set -e
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git rebase origin/main || (git rebase --abort && exit 1)

      - name: Generate ANBIMA Cr√©dito JSON
        shell: bash
        run: |
          set -e
          python src/capturar_curvas_credito_anbima.py --output site/data/anbima_credito.json
          test -f site/data/anbima_credito.json
          echo "‚úÖ Arquivo gerado: site/data/anbima_credito.json"
          ls -la site/data | head -n 80

      - name: Commit and push if changed (inclui arquivos novos)
        shell: bash
        run: |
          set -e

          if [[ -z "$(git status --porcelain)" ]]; then
            echo "‚úÖ Nenhuma mudan√ßa no reposit√≥rio."
            exit 0
          fi

          git add site/data/anbima_credito.json

          TS="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git commit -m "üßæ ANBIMA Cr√©dito: atualiza√ß√£o autom√°tica - ${TS} [skip netlify]" || exit 0

          git fetch origin main
          git rebase origin/main || (git rebase --abort && exit 1)

          git push origin HEAD:main
