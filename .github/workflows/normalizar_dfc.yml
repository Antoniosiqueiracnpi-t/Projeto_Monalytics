name: Normalizar DFC (todas as pastas)

on:
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de seleção'
        required: true
        default: 'quantidade'
        type: choice
        options:
          - quantidade
          - ticker
          - lista
          - faixa
      quantidade:
        description: 'Quantidade (modo quantidade): 10, 50, 308=todas'
        required: false
        default: '10'
      ticker:
        description: 'Ticker único (modo ticker): ex: PETR4'
        required: false
        default: ''
      lista:
        description: 'Lista de tickers (modo lista): ex: PETR4,VALE3,ITUB4'
        required: false
        default: ''
      faixa:
        description: 'Faixa (modo faixa): ex: 1-50, 51-150, 151-308'
        required: false
        default: '1-50'
  schedule:
    - cron: "35 3 * * *"
  push:
    paths:
      - "balancos/**"
      - "src/**"
      - "src/padronizar_dfc_mi.py"
      - ".github/workflows/normalizar_dfc.yml"


permissions:
  contents: write

concurrency:
  group: balancos-dfc
  cancel-in-progress: false

jobs:
  normalizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessário para rebase funcionar bem

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests
          # opcional: se em algum ponto ler xlsx
          # pip install openpyxl

      - name: Run normalization (DFC)
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            python src/normalize_dfc.py \
              --modo "${{ github.event.inputs.modo }}" \
              --quantidade "${{ github.event.inputs.quantidade }}" \
              --ticker "${{ github.event.inputs.ticker }}" \
              --lista "${{ github.event.inputs.lista }}" \
              --faixa "${{ github.event.inputs.faixa }}"
          else
            python src/normalize_dfc.py
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "actions-user"
          git config user.email "actions@users.noreply.github.com"

          git add -A balancos

          if git diff --cached --quiet; then
            echo "Sem mudanças para commit."
            exit 0
          fi

          git commit -m "Normalização DFC padronizada (todas as pastas)"

          # pega mudanças remotas e reaplica seu commit por cima (evita rejected/fetch first)
          git pull --rebase origin main

          # tenta push; se houver corrida com outro job, tenta mais uma vez
          git push origin main || (git pull --rebase origin main && git push origin main)
