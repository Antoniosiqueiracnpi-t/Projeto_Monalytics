name: Calcular M√∫ltiplos

on:
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de sele√ß√£o'
        required: true
        type: choice
        options:
          - 'quantidade'
          - 'ticker'
          - 'lista'
          - 'faixa'
        default: 'quantidade'

      quantidade:
        description: 'Quantidade (modo quantidade): 10, 50, 308=todas'
        required: false
        default: '10'

      ticker:
        description: 'Ticker √∫nico (modo ticker): ex: PETR4'
        required: false
        default: ''

      lista:
        description: 'Lista de tickers (modo lista): ex: KLBN11,SLCE3,AGRO3'
        required: false
        default: ''

      faixa:
        description: 'Faixa (modo faixa): ex: 1-50, 51-150, 151-308'
        required: false
        default: '1-50'

  # Execu√ß√£o autom√°tica quando novos balan√ßos s√£o commitados
  push:
    paths:
      - 'balancos/**/dre_padronizado.csv'
      - 'balancos/**/bpa_padronizado.csv'
      - 'balancos/**/bpp_padronizado.csv'

  # Execu√ß√£o semanal para garantir dados atualizados
  schedule:
    - cron: '0 6 * * 1'  # Segunda-feira √†s 06:00 UTC

jobs:
  calcular_multiplos:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    # ‚úÖ CORRE√á√ÉO 1: Permiss√£o de escrita no reposit√≥rio
    permissions:
      contents: write

    steps:
      # ‚úÖ CORRE√á√ÉO 2: Checkout completo com hist√≥rico
      - name: üì• Baixar c√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Instalar bibliotecas
        run: |
          pip install --upgrade pip
          pip install pandas numpy

      - name: üîç Detectar modo de execu√ß√£o
        id: detect_mode
        run: |
          # Se foi trigger por push, processar apenas os tickers alterados
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "mode=auto" >> $GITHUB_OUTPUT
            
            # Extrair tickers dos arquivos alterados
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
            TICKERS=""
            
            for file in $CHANGED_FILES; do
              if [[ "$file" == balancos/*/*.csv ]]; then
                TICKER=$(echo "$file" | cut -d'/' -f2)
                if [ -n "$TICKER" ] && [[ ! "$TICKERS" == *"$TICKER"* ]]; then
                  if [ -n "$TICKERS" ]; then
                    TICKERS="$TICKERS,$TICKER"
                  else
                    TICKERS="$TICKER"
                  fi
                fi
              fi
            done
            
            echo "tickers=$TICKERS" >> $GITHUB_OUTPUT
            echo "Tickers detectados: $TICKERS"
          else
            echo "mode=manual" >> $GITHUB_OUTPUT
            echo "tickers=" >> $GITHUB_OUTPUT
          fi

      - name: üöÄ Executar c√°lculo de m√∫ltiplos (Manual/Schedule)
        if: steps.detect_mode.outputs.mode == 'manual' || github.event_name == 'schedule'
        run: |
          python src/calcular_multiplos.py \
            --modo "${{ github.event.inputs.modo || 'quantidade' }}" \
            --quantidade "${{ github.event.inputs.quantidade || '308' }}" \
            --ticker "${{ github.event.inputs.ticker || '' }}" \
            --lista "${{ github.event.inputs.lista || '' }}" \
            --faixa "${{ github.event.inputs.faixa || '1-308' }}"

      - name: üöÄ Executar c√°lculo de m√∫ltiplos (Auto - Push)
        if: steps.detect_mode.outputs.mode == 'auto' && steps.detect_mode.outputs.tickers != ''
        run: |
          python src/calcular_multiplos.py \
            --modo "lista" \
            --lista "${{ steps.detect_mode.outputs.tickers }}"

      - name: üìä Validar sa√≠das geradas
        run: |
          echo "=== Arquivos JSON gerados ==="
          find balancos -type f -name "multiplos.json" | head -20
          
          echo ""
          echo "=== Arquivos CSV gerados ==="
          find balancos -type f -name "multiplos.csv" | head -20
          
          echo ""
          echo "=== Contagem total ==="
          JSON_COUNT=$(find balancos -type f -name "multiplos.json" | wc -l)
          CSV_COUNT=$(find balancos -type f -name "multiplos.csv" | wc -l)
          echo "JSON: $JSON_COUNT arquivos"
          echo "CSV: $CSV_COUNT arquivos"

      # ‚úÖ CORRE√á√ÉO 3: L√≥gica de commit e push melhorada
      - name: üíæ Commit e Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Adicionar TODOS os arquivos multiplos.* (modificados ou novos)
          git add balancos/*/multiplos.json balancos/*/multiplos.csv 2>/dev/null || true

          # Verificar se h√° mudan√ßas no staging area
          if git diff --cached --quiet; then
            echo "‚úÖ Sem altera√ß√µes nos m√∫ltiplos. Nada para commitar."
            exit 0
          fi

          # Contar e listar arquivos modificados
          CHANGED_COUNT=$(git diff --cached --name-only | wc -l)
          echo "üìä Arquivos alterados: $CHANGED_COUNT"
          
          echo "üìù Primeiros 10 arquivos:"
          git diff --cached --name-only | head -10

          # Preparar mensagem de commit baseada no trigger
          TRIGGER="${{ github.event_name }}"
          DATE=$(date +'%Y-%m-%d %H:%M UTC')
          
          if [ "$TRIGGER" == "push" ]; then
            MSG="ü§ñ M√∫ltiplos atualizados (auto) - $DATE"
          elif [ "$TRIGGER" == "schedule" ]; then
            MSG="üìÖ M√∫ltiplos atualizados (semanal) - $DATE"
          else
            MSG="üî¢ M√∫ltiplos calculados (manual) - $DATE"
          fi

          git commit -m "$MSG"
          
          # Push com retry autom√°tico
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push origin HEAD; then
              echo "‚úÖ Push realizado com sucesso!"
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "‚ö†Ô∏è Push falhou. Tentativa $RETRY_COUNT de $MAX_RETRIES..."
              
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "üîÑ Tentando rebase..."
                sleep 5
                git pull --rebase origin main
              fi
            fi
          done
          
          echo "‚ùå Push falhou ap√≥s $MAX_RETRIES tentativas"
          exit 1
