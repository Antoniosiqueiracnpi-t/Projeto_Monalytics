name: Calcular MÃºltiplos

on:
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de seleÃ§Ã£o'
        required: true
        type: choice
        options:
          - 'quantidade'
          - 'ticker'
          - 'lista'
          - 'faixa'
        default: 'quantidade'

      quantidade:
        description: 'Quantidade (modo quantidade): 10, 50, 308=todas'
        required: false
        default: '10'

      ticker:
        description: 'Ticker Ãºnico (modo ticker): ex: PETR4'
        required: false
        default: ''

      lista:
        description: 'Lista de tickers (modo lista): ex: KLBN11,SLCE3,AGRO3'
        required: false
        default: ''

      faixa:
        description: 'Faixa (modo faixa): ex: 1-50, 51-150, 151-308'
        required: false
        default: '1-50'

  # ExecuÃ§Ã£o automÃ¡tica quando novos balanÃ§os sÃ£o commitados
  push:
    paths:
      - 'balancos/**/dre_padronizado.csv'
      - 'balancos/**/bpa_padronizado.csv'
      - 'balancos/**/bpp_padronizado.csv'

  # ExecuÃ§Ã£o semanal para garantir dados atualizados
  schedule:
    - cron: '0 6 * * 1'  # Segunda-feira Ã s 06:00 UTC

jobs:
  calcular_multiplos:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Instalar bibliotecas
        run: |
          pip install --upgrade pip
          pip install pandas numpy

      - name: ðŸ” Detectar modo de execuÃ§Ã£o
        id: detect_mode
        run: |
          # Se foi trigger por push, processar apenas os tickers alterados
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "mode=auto" >> $GITHUB_OUTPUT
            
            # Extrair tickers dos arquivos alterados
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
            TICKERS=""
            
            for file in $CHANGED_FILES; do
              if [[ "$file" == balancos/*/*.csv ]]; then
                TICKER=$(echo "$file" | cut -d'/' -f2)
                if [ -n "$TICKER" ] && [[ ! "$TICKERS" == *"$TICKER"* ]]; then
                  if [ -n "$TICKERS" ]; then
                    TICKERS="$TICKERS,$TICKER"
                  else
                    TICKERS="$TICKER"
                  fi
                fi
              fi
            done
            
            echo "tickers=$TICKERS" >> $GITHUB_OUTPUT
            echo "Tickers detectados: $TICKERS"
          else
            echo "mode=manual" >> $GITHUB_OUTPUT
            echo "tickers=" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Executar cÃ¡lculo de mÃºltiplos (Manual/Schedule)
        if: steps.detect_mode.outputs.mode == 'manual' || github.event_name == 'schedule'
        run: |
          python src/calcular_multiplos.py \
            --modo "${{ github.event.inputs.modo || 'quantidade' }}" \
            --quantidade "${{ github.event.inputs.quantidade || '308' }}" \
            --ticker "${{ github.event.inputs.ticker || '' }}" \
            --lista "${{ github.event.inputs.lista || '' }}" \
            --faixa "${{ github.event.inputs.faixa || '1-308' }}"

      - name: ðŸš€ Executar cÃ¡lculo de mÃºltiplos (Auto - Push)
        if: steps.detect_mode.outputs.mode == 'auto' && steps.detect_mode.outputs.tickers != ''
        run: |
          python src/calcular_multiplos.py \
            --modo "lista" \
            --lista "${{ steps.detect_mode.outputs.tickers }}"

      - name: ðŸ“Š Validar saÃ­das geradas
        run: |
          echo "=== Arquivos JSON gerados ==="
          find balancos -type f -name "multiplos.json" | head -20
          
          echo ""
          echo "=== Arquivos CSV gerados ==="
          find balancos -type f -name "multiplos.csv" | head -20
          
          echo ""
          echo "=== Contagem total ==="
          JSON_COUNT=$(find balancos -type f -name "multiplos.json" | wc -l)
          CSV_COUNT=$(find balancos -type f -name "multiplos.csv" | wc -l)
          echo "JSON: $JSON_COUNT arquivos"
          echo "CSV: $CSV_COUNT arquivos"

      # âœ… CORREÃ‡ÃƒO CIRÃšRGICA: Pull ANTES do commit + Stash seguro
      - name: ðŸ’¾ Commit e Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # ====================================================================
          # PASSO 1: Sincronizar com remote ANTES de qualquer mudanÃ§a
          # ====================================================================
          echo "ðŸ”„ Sincronizando com remote..."
          
          # Fazer stash de TODAS as mudanÃ§as locais (tracked + untracked)
          git add -A
          git stash --include-untracked || echo "Sem mudanÃ§as para stash"
          
          # Pull sem rebase (fast-forward quando possÃ­vel)
          git pull origin main --no-rebase || {
            echo "âš ï¸ Pull falhou, tentando reset..."
            git fetch origin
            git reset --hard origin/main
          }
          
          # Recuperar mudanÃ§as do stash
          git stash pop || echo "Stash vazio"

          # ====================================================================
          # PASSO 2: Adicionar APENAS arquivos de mÃºltiplos
          # ====================================================================
          git add balancos/*/multiplos.json balancos/*/multiplos.csv 2>/dev/null || true

          # Verificar se hÃ¡ mudanÃ§as no staging area
          if git diff --cached --quiet; then
            echo "âœ… Sem alteraÃ§Ãµes nos mÃºltiplos. Nada para commitar."
            exit 0
          fi

          # ====================================================================
          # PASSO 3: Commit com metadados
          # ====================================================================
          CHANGED_COUNT=$(git diff --cached --name-only | wc -l)
          echo "ðŸ“Š Arquivos alterados: $CHANGED_COUNT"
          
          echo "ðŸ“ Primeiros 10 arquivos:"
          git diff --cached --name-only | head -10

          # Mensagem de commit baseada no trigger
          TRIGGER="${{ github.event_name }}"
          DATE=$(date +'%Y-%m-%d %H:%M UTC')
          
          case "$TRIGGER" in
            "push")
              MSG="ðŸ¤– MÃºltiplos atualizados (auto) - $DATE"
              ;;
            "schedule")
              MSG="ðŸ“… MÃºltiplos atualizados (semanal) - $DATE"
              ;;
            *)
              MSG="ðŸ”¢ MÃºltiplos calculados (manual) - $DATE"
              ;;
          esac

          git commit -m "$MSG"

          # ====================================================================
          # PASSO 4: Push com retry inteligente (pull entre tentativas)
          # ====================================================================
          MAX_RETRIES=5
          RETRY_COUNT=0
          SLEEP_TIME=3
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "ðŸ“¤ Tentativa de push $((RETRY_COUNT + 1))/$MAX_RETRIES..."
            
            if git push origin HEAD:main; then
              echo "âœ… Push realizado com sucesso!"
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "âš ï¸ Push falhou. Aguardando ${SLEEP_TIME}s antes de tentar novamente..."
                sleep $SLEEP_TIME
                
                # Sincronizar novamente com remote (sem perder commit local)
                echo "ðŸ”„ Sincronizando com remote (rebase)..."
                git fetch origin
                git rebase origin/main || {
                  echo "âŒ Rebase falhou. Abortando e tentando merge..."
                  git rebase --abort
                  git pull origin main --no-rebase --no-edit
                }
                
                # Aumentar tempo de espera progressivamente
                SLEEP_TIME=$((SLEEP_TIME + 2))
              fi
            fi
          done
          
          echo "âŒ Push falhou apÃ³s $MAX_RETRIES tentativas"
          echo "ðŸ’¡ PossÃ­vel conflito com outro workflow. Verifique os logs."
          exit 1

      # âœ… STEP FINAL: Resumo da execuÃ§Ã£o
      - name: ðŸ“‹ Resumo da ExecuÃ§Ã£o
        if: always()
        run: |
          echo "=========================================="
          echo "ðŸŽ¯ RESUMO DA EXECUÃ‡ÃƒO"
          echo "=========================================="
          echo "Trigger: ${{ github.event_name }}"
          echo "Modo: ${{ steps.detect_mode.outputs.mode }}"
          
          if [ "${{ steps.detect_mode.outputs.mode }}" == "auto" ]; then
            echo "Tickers processados: ${{ steps.detect_mode.outputs.tickers }}"
          else
            echo "Modo manual: ${{ github.event.inputs.modo || 'quantidade' }}"
          fi
          
          echo ""
          echo "ðŸ“Š MÃºltiplos finais no repositÃ³rio:"
          JSON_COUNT=$(find balancos -type f -name "multiplos.json" 2>/dev/null | wc -l || echo "0")
          CSV_COUNT=$(find balancos -type f -name "multiplos.csv" 2>/dev/null | wc -l || echo "0")
          echo "JSON: $JSON_COUNT arquivos"
          echo "CSV: $CSV_COUNT arquivos"
          echo "=========================================="
