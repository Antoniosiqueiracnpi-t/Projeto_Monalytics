name: Calcular M칰ltiplos

on:
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de sele칞칚o'
        required: true
        type: choice
        options:
          - 'quantidade'
          - 'ticker'
          - 'lista'
          - 'faixa'
        default: 'quantidade'

      quantidade:
        description: 'Quantidade (modo quantidade): 10, 50, 308=todas'
        required: false
        default: '10'

      ticker:
        description: 'Ticker 칰nico (modo ticker): ex: PETR4'
        required: false
        default: ''

      lista:
        description: 'Lista de tickers (modo lista): ex: KLBN11,SLCE3,AGRO3'
        required: false
        default: ''

      faixa:
        description: 'Faixa (modo faixa): ex: 1-50, 51-150, 151-308'
        required: false
        default: '1-50'

  # Execu칞칚o autom치tica quando novos balan칞os s칚o commitados
  push:
    paths:
      - 'balancos/**/dre_padronizado.csv'
      - 'balancos/**/bpa_padronizado.csv'
      - 'balancos/**/bpp_padronizado.csv'

  # Execu칞칚o semanal para garantir dados atualizados
  schedule:
    - cron: '0 6 * * 1'  # Segunda-feira 맙 06:00 UTC

jobs:
  calcular_multiplos:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: 游닌 Baixar c칩digo
        uses: actions/checkout@v3

      - name: 游냀 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 游닍 Instalar bibliotecas
        run: |
          pip install --upgrade pip
          pip install pandas numpy

      - name: 游댌 Detectar modo de execu칞칚o
        id: detect_mode
        run: |
          # Se foi trigger por push, processar apenas os tickers alterados
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "mode=auto" >> $GITHUB_OUTPUT
            
            # Extrair tickers dos arquivos alterados
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
            TICKERS=""
            
            for file in $CHANGED_FILES; do
              if [[ "$file" == balancos/*/*.csv ]]; then
                TICKER=$(echo "$file" | cut -d'/' -f2)
                if [ -n "$TICKER" ] && [[ ! "$TICKERS" == *"$TICKER"* ]]; then
                  if [ -n "$TICKERS" ]; then
                    TICKERS="$TICKERS,$TICKER"
                  else
                    TICKERS="$TICKER"
                  fi
                fi
              fi
            done
            
            echo "tickers=$TICKERS" >> $GITHUB_OUTPUT
            echo "Tickers detectados: $TICKERS"
          else
            echo "mode=manual" >> $GITHUB_OUTPUT
            echo "tickers=" >> $GITHUB_OUTPUT
          fi

      - name: 游 Executar c치lculo de m칰ltiplos (Manual/Schedule)
        if: steps.detect_mode.outputs.mode == 'manual' || github.event_name == 'schedule'
        run: |
          python src/calcular_multiplos.py \
            --modo "${{ github.event.inputs.modo || 'quantidade' }}" \
            --quantidade "${{ github.event.inputs.quantidade || '308' }}" \
            --ticker "${{ github.event.inputs.ticker || '' }}" \
            --lista "${{ github.event.inputs.lista || '' }}" \
            --faixa "${{ github.event.inputs.faixa || '1-308' }}"

      - name: 游 Executar c치lculo de m칰ltiplos (Auto - Push)
        if: steps.detect_mode.outputs.mode == 'auto' && steps.detect_mode.outputs.tickers != ''
        run: |
          python src/calcular_multiplos.py \
            --modo "lista" \
            --lista "${{ steps.detect_mode.outputs.tickers }}"

      - name: 游늵 Validar sa칤das geradas
        run: |
          echo "=== Arquivos JSON gerados ==="
          find balancos -type f -name "multiplos.json" | head -20
          
          echo ""
          echo "=== Arquivos CSV gerados ==="
          find balancos -type f -name "multiplos.csv" | head -20
          
          echo ""
          echo "=== Contagem total ==="
          JSON_COUNT=$(find balancos -type f -name "multiplos.json" | wc -l)
          CSV_COUNT=$(find balancos -type f -name "multiplos.csv" | wc -l)
          echo "JSON: $JSON_COUNT arquivos"
          echo "CSV: $CSV_COUNT arquivos"

      - name: 游 Commit e Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Adicionar arquivos de m칰ltiplos
          JSON_FILES=$(find balancos -type f -name "multiplos.json" 2>/dev/null || true)
          CSV_FILES=$(find balancos -type f -name "multiplos.csv" 2>/dev/null || true)

          if [ -z "$JSON_FILES" ] && [ -z "$CSV_FILES" ]; then
            echo "Nenhum arquivo de m칰ltiplos foi gerado. Nada para commitar."
            exit 0
          fi

          # Adicionar arquivos
          [ -n "$JSON_FILES" ] && echo "$JSON_FILES" | xargs -r git add
          [ -n "$CSV_FILES" ] && echo "$CSV_FILES" | xargs -r git add

          # Verificar se h치 mudan칞as
          git diff --staged --quiet && {
            echo "Sem altera칞칫es para commitar."
            exit 0
          }

          # Commit com mensagem descritiva
          TRIGGER="${{ github.event_name }}"
          DATE=$(date +'%Y-%m-%d %H:%M')
          
          if [ "$TRIGGER" == "push" ]; then
            MSG="M칰ltiplos atualizados (auto) - $DATE"
          elif [ "$TRIGGER" == "schedule" ]; then
            MSG="M칰ltiplos atualizados (schedule) - $DATE"
          else
            MSG="M칰ltiplos calculados - $DATE"
          fi

          git commit -m "$MSG"
          git push
