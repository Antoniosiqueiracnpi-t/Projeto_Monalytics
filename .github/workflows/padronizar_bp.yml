name: Padronizar BP (BPA + BPP)

on:
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de seleÃ§Ã£o'
        required: true
        type: choice
        options:
          - 'quantidade'
          - 'ticker'
          - 'lista'
          - 'faixa'
        default: 'quantidade'
      quantidade:
        description: 'Quantidade (modo quantidade): 10, 50, 308=todas'
        required: false
        default: '10'
      ticker:
        description: 'Ticker Ãºnico (modo ticker): ex: PETR4'
        required: false
        default: ''
      lista:
        description: 'Lista de tickers (modo lista): ex: PETR4,VALE3,ITUB4'
        required: false
        default: ''
      faixa:
        description: 'Faixa (modo faixa): ex: 1-50, 51-150, 151-308'
        required: false
        default: '1-50'

jobs:
  padronizar_bp:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: ðŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Instalar bibliotecas
        run: |
          pip install --upgrade pip
          pip install pandas numpy openpyxl requests

      - name: ðŸš€ Executar padronizaÃ§Ã£o BP (BPA + BPP)
        run: |
          python src/padronizar_bp.py \
            --modo "${{ github.event.inputs.modo }}" \
            --quantidade "${{ github.event.inputs.quantidade }}" \
            --ticker "${{ github.event.inputs.ticker }}" \
            --lista "${{ github.event.inputs.lista }}" \
            --faixa "${{ github.event.inputs.faixa }}"

      - name: ðŸ’¾ Salvar no GitHub
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          FILES_BPA=$(find balancos -type f -name "bpa_padronizado.csv" 2>/dev/null || true)
          FILES_BPP=$(find balancos -type f -name "bpp_padronizado.csv" 2>/dev/null || true)
          
          if [ -z "$FILES_BPA" ] && [ -z "$FILES_BPP" ]; then
            echo "Nenhum arquivo padronizado foi gerado. Nada para commitar."
            exit 0
          fi
          
          echo "Arquivos BPA encontrados:"
          echo "$FILES_BPA"
          echo "Arquivos BPP encontrados:"
          echo "$FILES_BPP"
          
          # adiciona os arquivos BPA gerados
          while IFS= read -r f; do
            [ -n "$f" ] && git add "$f"
          done <<< "$FILES_BPA"
          
          # adiciona os arquivos BPP gerados
          while IFS= read -r f; do
            [ -n "$f" ] && git add "$f"
          done <<< "$FILES_BPP"
          
          # commita apenas se houver mudanÃ§as staged
          git diff --staged --quiet && {
            echo "Sem alteraÃ§Ãµes para commitar."
            exit 0
          }
          
          git commit -m "BP padronizado (BPA + BPP) - $(date +'%Y-%m-%d')"
          git push
