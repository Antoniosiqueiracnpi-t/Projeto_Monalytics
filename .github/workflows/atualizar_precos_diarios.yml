name: Atualizar PreÃ§os DiÃ¡rios

on:
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de seleÃ§Ã£o'
        required: true
        type: choice
        options:
          - 'quantidade'
          - 'ticker'
          - 'lista'
          - 'faixa'
        default: 'quantidade'
      quantidade:
        description: 'Quantidade (modo quantidade): 10, 50, 308=todas'
        required: false
        default: '308'
      ticker:
        description: 'Ticker Ãºnico (modo ticker): ex: PETR4'
        required: false
        default: ''
      lista:
        description: 'Lista de tickers (modo lista): ex: KLBN11,SLCE3,AGRO3'
        required: false
        default: ''
      faixa:
        description: 'Faixa (modo faixa): ex: 1-50, 51-150, 151-308'
        required: false
        default: '1-308'
  schedule:
    - cron: '0 21 * * 1-5'

jobs:
  atualizar_precos:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Instalar bibliotecas
        run: |
          pip install --upgrade pip
          pip install pandas numpy yfinance

      - name: ğŸ” Verificar se Ã© dia Ãºtil
        if: github.event_name == 'schedule'
        id: check_weekday
        run: |
          DAY_OF_WEEK=$(date +%u)
          if [ "$DAY_OF_WEEK" -ge 6 ]; then
            echo "Ã‰ fim de semana. Pulando execuÃ§Ã£o."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Ã‰ dia Ãºtil. Prosseguindo."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸš€ Atualizar preÃ§os diÃ¡rios
        if: steps.check_weekday.outputs.skip != 'true'
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            python src/atualizar_precos_diarios.py \
              --modo "quantidade" \
              --quantidade 308
          else
            python src/atualizar_precos_diarios.py \
              --modo "${{ github.event.inputs.modo || 'quantidade' }}" \
              --quantidade "${{ github.event.inputs.quantidade || '308' }}" \
              --ticker "${{ github.event.inputs.ticker || '' }}" \
              --lista "${{ github.event.inputs.lista || '' }}" \
              --faixa "${{ github.event.inputs.faixa || '1-308' }}"
          fi

      - name: ğŸ“Š Validar arquivos atualizados
        if: steps.check_weekday.outputs.skip != 'true'
        run: |
          echo "=== Arquivos de preÃ§os modificados ==="
          git diff --name-only | grep "precos_trimestrais.csv" || echo "Nenhum"
          echo ""
          echo "=== Arquivos de mÃºltiplos modificados ==="
          git diff --name-only | grep "multiplos.json\|multiplos.csv" || echo "Nenhum"

      - name: ğŸ’¾ Commit e Push
        if: steps.check_weekday.outputs.skip != 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add -u balancos/*/precos_trimestrais.csv 2>/dev/null || true
          git add -u balancos/*/multiplos.json 2>/dev/null || true
          git add -u balancos/*/multiplos.csv 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "Sem alteraÃ§Ãµes para commitar."
            exit 0
          fi

          DATE=$(date +'%Y-%m-%d')
          HORA=$(date +'%H:%M BRT')
          
          if [ "${{ github.event_name }}" == "schedule" ]; then
            MSG="ğŸ“ˆ PreÃ§os atualizados (auto) - $DATE $HORA [skip netlify]"
          else
            MSG="ğŸ“ˆ PreÃ§os atualizados (manual) - $DATE $HORA [skip netlify]"
          fi

          git commit -m "$MSG"
          git push

      - name: ğŸ“§ Notificar erros
        if: failure()
        run: |
          echo "âŒ Workflow falhou! Verifique os logs."
