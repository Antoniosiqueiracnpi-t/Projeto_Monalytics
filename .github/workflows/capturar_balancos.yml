name: Capturar Balan√ßos

on:
  # Executar manualmente (bot√£o no GitHub)
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de sele√ß√£o'
        required: true
        type: choice
        options:
          - 'quantidade'
          - 'ticker'
          - 'lista'
          - 'faixa'
        default: 'quantidade'

      quantidade:
        description: 'Quantidade (modo quantidade): 10, 50, 308=todas'
        required: false
        default: '10'

      ticker:
        description: 'Ticker √∫nico (modo ticker): ex: PETR4'
        required: false
        default: ''

      lista:
        description: 'Lista de tickers (modo lista): ex: PETR4,VALE3,ITUB4'
        required: false
        default: ''

      faixa:
        description: 'Faixa (modo faixa): ex: 1-50, 51-150, 151-308'
        required: false
        default: '1-50'

# Evita conflito de push quando outro workflow tamb√©m commita no main
concurrency:
  group: capturar-balancos-${{ github.ref }}
  cancel-in-progress: true

jobs:
  capturar:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: üì• Baixar c√≥digo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: üêç Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üì¶ Instalar bibliotecas
      run: pip install pandas requests

    - name: üöÄ Executar captura
      run: |
        python src/capturar_balancos.py \
          --modo "${{ github.event.inputs.modo }}" \
          --quantidade "${{ github.event.inputs.quantidade }}" \
          --ticker "${{ github.event.inputs.ticker }}" \
          --lista "${{ github.event.inputs.lista }}" \
          --faixa "${{ github.event.inputs.faixa }}"

    - name: üíæ Salvar no GitHub (safe rebase)
      shell: bash
      run: |
        set -e

        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

        BRANCH="${GITHUB_REF_NAME:-main}"
        git checkout "$BRANCH"

        git add balancos/

        # Se n√£o houver mudan√ßas, sai com sucesso
        if git diff --cached --quiet; then
          echo "‚úÖ Sem mudan√ßas para commit."
          exit 0
        fi

        git commit -m "Balan√ßos atualizados - $(date +'%Y-%m-%d')"

        # Rebase com o remoto para evitar rejei√ß√£o "fetch first"
        git fetch origin "$BRANCH"

        git rebase "origin/$BRANCH" || {
          echo "‚ö†Ô∏è Rebase falhou. Recovery (stash -> reset -> pop)..."
          git rebase --abort || true

          git stash push -u -m "actions-autostash" || true
          git reset --hard "origin/$BRANCH"
          git stash pop || true

          git add balancos/
          if git diff --cached --quiet; then
            echo "‚úÖ Ap√≥s recovery, sem mudan√ßas para commit."
            exit 0
          fi

          git commit -m "Balan√ßos atualizados - $(date +'%Y-%m-%d')"
        }

        git push origin "HEAD:$BRANCH"
