name: Capturar BalanÃ§os

on:
  # Executar manualmente (botÃ£o no GitHub)
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de seleÃ§Ã£o'
        required: true
        type: choice
        options:
          - 'quantidade'
          - 'ticker'
          - 'lista'
          - 'faixa'
        default: 'quantidade'
      
      quantidade:
        description: 'Quantidade (modo quantidade): 10, 50, 308=todas'
        required: false
        default: '10'
      
      ticker:
        description: 'Ticker Ãºnico (modo ticker): ex: PETR4'
        required: false
        default: ''
      
      lista:
        description: 'Lista de tickers (modo lista): ex: PETR4,VALE3,ITUB4'
        required: false
        default: ''
      
      faixa:
        description: 'Faixa (modo faixa): ex: 1-50, 51-150, 151-308'
        required: false
        default: '1-50'

jobs:
  capturar:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: ğŸ“¥ Baixar cÃ³digo
      uses: actions/checkout@v3
    
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Instalar bibliotecas
      run: pip install pandas requests
    
    - name: ğŸš€ Executar captura
      run: |
        python captura_simples.py \
          --modo "${{ github.event.inputs.modo }}" \
          --quantidade "${{ github.event.inputs.quantidade }}" \
          --ticker "${{ github.event.inputs.ticker }}" \
          --lista "${{ github.event.inputs.lista }}" \
          --faixa "${{ github.event.inputs.faixa }}"
    
    - name: ğŸ’¾ Salvar no GitHub
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add balancos/
        git diff --quiet && git diff --staged --quiet || git commit -m "BalanÃ§os atualizados - $(date +'%Y-%m-%d')"
        git push
