name: Normalizar BPA e BPP

on:
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de seleção (OBRIGATÓRIO)'
        required: true
        type: choice
        options:
          - ticker
          - lista
          - faixa
          - quantidade
      ticker:
        description: 'Ticker único (modo ticker): ex: PETR4'
        required: false
        default: ''
      lista:
        description: 'Lista de tickers (modo lista): ex: PETR4,VALE3,ITUB4'
        required: false
        default: ''
      faixa:
        description: 'Faixa (modo faixa): ex: 1-50'
        required: false
        default: ''
      quantidade:
        description: 'Quantidade (modo quantidade): ex: 10'
        required: false
        default: ''

permissions:
  contents: write

concurrency:
  group: normalizar-bpa-bpp
  cancel-in-progress: false

jobs:
  normalizar-bpa-bpp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Validar parâmetros
        run: |
          MODO="${{ github.event.inputs.modo }}"
          TICKER="${{ github.event.inputs.ticker }}"
          LISTA="${{ github.event.inputs.lista }}"
          FAIXA="${{ github.event.inputs.faixa }}"
          QUANTIDADE="${{ github.event.inputs.quantidade }}"
          
          echo "Modo: $MODO"
          
          if [ "$MODO" = "ticker" ] && [ -z "$TICKER" ]; then
            echo "❌ ERRO: Modo 'ticker' requer --ticker"
            exit 1
          fi
          
          if [ "$MODO" = "lista" ] && [ -z "$LISTA" ]; then
            echo "❌ ERRO: Modo 'lista' requer --lista"
            exit 1
          fi
          
          if [ "$MODO" = "faixa" ] && [ -z "$FAIXA" ]; then
            echo "❌ ERRO: Modo 'faixa' requer --faixa"
            exit 1
          fi
          
          if [ "$MODO" = "quantidade" ] && [ -z "$QUANTIDADE" ]; then
            echo "❌ ERRO: Modo 'quantidade' requer --quantidade"
            exit 1
          fi
          
          echo "✅ Parâmetros válidos"

      - name: Normalizar BPA e BPP
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          
          ARGS="--modo ${{ github.event.inputs.modo }}"
          
          if [ -n "${{ github.event.inputs.ticker }}" ]; then
            ARGS="$ARGS --ticker ${{ github.event.inputs.ticker }}"
          fi
          
          if [ -n "${{ github.event.inputs.lista }}" ]; then
            ARGS="$ARGS --lista ${{ github.event.inputs.lista }}"
          fi
          
          if [ -n "${{ github.event.inputs.faixa }}" ]; then
            ARGS="$ARGS --faixa ${{ github.event.inputs.faixa }}"
          fi
          
          if [ -n "${{ github.event.inputs.quantidade }}" ]; then
            ARGS="$ARGS --quantidade ${{ github.event.inputs.quantidade }}"
          fi
          
          echo "Executando: python src/normalize_bpp_bpa.py $ARGS"
          python src/normalize_bpp_bpa.py $ARGS

      - name: Commit e push
        run: |
          git config user.name "actions-user"
          git config user.email "actions@users.noreply.github.com"

          git add -A balancos

          if git diff --cached --quiet; then
            echo "Sem mudanças para commit."
            exit 0
          fi

          git commit -m "BPA/BPP normalizados: ${{ github.event.inputs.modo }} - $(date +'%Y-%m-%d %H:%M')"

          git pull --rebase origin main || true
          git push origin main
