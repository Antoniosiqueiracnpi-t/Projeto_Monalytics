name: Normalizar Balancos (todas as pastas)

on:
  workflow_dispatch:
  # ⚠️ SCHEDULE DESABILITADO: Use workflows individuais (dre, bpa_bpp, dfc)
  # Este workflow serve como backup/emergência para processar TUDO de uma vez
  # Para habilitar, descomente as 2 linhas abaixo:
  # schedule:
  #   - cron: "45 3 * * *"
  push:
    paths:
      - "balancos/**"
      - "src/**"
      - "padronizar_dre_trimestral_e_anual.py"
      - ".github/workflows/normalizar_balancos.yml"

permissions:
  contents: write

concurrency:
  group: balancos-main
  cancel-in-progress: false

jobs:
  normalizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      - name: Run normalization (ALL)
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python src/normalize_all.py

      - name: Commit and push if changed
        run: |
          git config user.name "actions-user"
          git config user.email "actions@users.noreply.github.com"

          git add -A balancos

          if git diff --cached --quiet; then
            echo "Sem mudanças para commit."
            exit 0
          fi

          git commit -m "Normalização COMPLETA (DRE+BPA+BPP)"

          git pull --rebase origin main
          git push origin main || (git pull --rebase origin main && git push origin main)
