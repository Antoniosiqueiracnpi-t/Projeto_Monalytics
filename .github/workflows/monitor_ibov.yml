name: Monitor IBOVESPA (Intraday)

on:
  # Executa segunda a sexta, 10h30-18h30 (horÃ¡rio de BrasÃ­lia)
  # UTC: 13h30-21h30 (BrasÃ­lia -3h)
  # A cada 30 minutos
  schedule:
    - cron: '0,30 13-21 * * 1-5'
  
  # Permite execuÃ§Ã£o manual
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          pip install --upgrade pip
          pip install yfinance pandas numpy

      - name: ğŸ“Š Monitorar IBOVESPA
        run: |
          python src/monitor_ibov.py

      - name: ğŸ’¾ Commit e push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Verificar se hÃ¡ alteraÃ§Ãµes
          if [ -z "$(git status --porcelain)" ]; then
            echo "âœ… Sem alteraÃ§Ãµes para commitar"
            exit 0
          fi

          # Adicionar apenas o arquivo de monitoramento
          git add balancos/IBOV/monitor_diario.json

          # Verificar novamente apÃ³s add
          if [ -z "$(git diff --staged --quiet)" ]; then
            echo "âœ… Sem alteraÃ§Ãµes staged"
            exit 0
          fi

          # Commit com timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "Monitor IBOVESPA: ${TIMESTAMP}" || echo "Sem mudanÃ§as para commitar"
          git push || echo "Nada para enviar"
