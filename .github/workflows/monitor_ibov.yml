name: Monitor IBOVESPA (Intraday)

on:
  schedule:
    # 10:30 BRT (13:30 UTC)
    - cron: '30 13 * * 1-5'
    # 11:00â€“18:30 BRT (14:00â€“21:30 UTC) a cada 30 min
    - cron: '0,30 14-21 * * 1-5'
    # 19:00 BRT (22:00 UTC)
    - cron: '0 22 * * 1-5'
  workflow_dispatch:


permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: |
          pip install --upgrade pip
          pip install yfinance pandas numpy

      - name: ðŸ“Š Monitorar IBOVESPA
        run: |
          python src/monitor_ibov.py

      - name: ðŸ“ Atualizar timestamp
        run: |
          mkdir -p site/data
          
          TIMESTAMP=$(date +%s)000
          DATA=$(TZ='America/Sao_Paulo' date +'%Y-%m-%d')
          HORA=$(TZ='America/Sao_Paulo' date +'%H:%M BRT')
          
          cat > site/data/ultima_atualizacao.json << EOF
          {
            "timestamp": ${TIMESTAMP},
            "data": "${DATA}",
            "hora": "${HORA}",
            "fonte": "monitor_ibov",
            "versao": "1.0.0"
          }
          EOF
          
          echo "âœ… Timestamp: ${TIMESTAMP} (${DATA} ${HORA})"

      - name: ðŸ’¾ Commit e push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if [ -z "$(git status --porcelain)" ]; then
            echo "âœ… Sem alteraÃ§Ãµes"
            exit 0
          fi

          git add balancos/IBOV/monitor_diario.json
          git add site/data/ultima_atualizacao.json

          if git diff --staged --quiet; then
            echo "âœ… Sem alteraÃ§Ãµes staged"
            exit 0
          fi

          TIMESTAMP=$(TZ='America/Sao_Paulo' date +"%Y-%m-%d %H:%M BRT")
          git commit -m "Monitor IBOVESPA: ${TIMESTAMP} [skip netlify]"
          git push
