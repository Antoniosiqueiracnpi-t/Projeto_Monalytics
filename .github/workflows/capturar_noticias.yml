name: Capturar Not√≠cias B3

on:
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de sele√ß√£o'
        required: true
        default: 'quantidade'
        type: choice
        options:
          - quantidade
          - ticker
          - lista
          - faixa
      quantidade:
        description: 'Quantidade de empresas (modo=quantidade)'
        required: false
        default: '10'
      ticker:
        description: 'Ticker para buscar (modo=ticker)'
        required: false
        default: ''
      lista:
        description: 'Lista de tickers separados por v√≠rgula (modo=lista)'
        required: false
        default: ''
      faixa:
        description: 'Faixa de linhas no formato INICIO-FIM (modo=faixa)'
        required: false
        default: '1-50'
      dias:
        description: 'Per√≠odo de busca em dias'
        required: false
        default: '30'
  schedule:
    - cron: '0 9 * * *'

jobs:
  capturar-noticias:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests finbr
      
      - name: Executar captura de not√≠cias
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "ü§ñ Execu√ß√£o autom√°tica: capturando TODAS as empresas"
            python src/capturar_noticias.py --modo faixa --faixa 1-999 --dias 30
          else
            echo "üë§ Execu√ß√£o manual: usando par√¢metros fornecidos"
            python src/capturar_noticias.py \
              --modo "${{ github.event.inputs.modo }}" \
              --quantidade "${{ github.event.inputs.quantidade }}" \
              --ticker "${{ github.event.inputs.ticker }}" \
              --lista "${{ github.event.inputs.lista }}" \
              --faixa "${{ github.event.inputs.faixa }}" \
              --dias "${{ github.event.inputs.dias }}"
          fi
      
      - name: Consolidar not√≠cias em JSON √∫nico
        run: |
          echo "üìä Consolidando not√≠cias para feed web..."
          python src/consolidar_noticias.py

      - name: üìù Atualizar timestamp
        run: |
          mkdir -p site/data
          
          TIMESTAMP=$(date +%s)000
          DATA=$(TZ='America/Sao_Paulo' date +'%Y-%m-%d')
          HORA=$(TZ='America/Sao_Paulo' date +'%H:%M BRT')
          
          cat > site/data/ultima_atualizacao.json << EOF
          {
            "timestamp": ${TIMESTAMP},
            "data": "${DATA}",
            "hora": "${HORA}",
            "fonte": "noticias_b3",
            "versao": "1.0.0"
          }
          EOF
          
          echo "‚úÖ Timestamp atualizado: ${TIMESTAMP} (${DATA} ${HORA})"
      
      - name: Commit e Push resultados
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [ -n "$(find balancos -name 'noticias.json' 2>/dev/null)" ]; then
            git add balancos/*/noticias.json
            
            if [ -f "balancos/feed_noticias.json" ]; then
              git add balancos/feed_noticias.json
              echo "‚úÖ Feed consolidado adicionado"
            fi
            
            git add site/data/ultima_atualizacao.json
            
            if [ "${{ github.event_name }}" == "schedule" ]; then
              COMMIT_MSG="üì∞ Atualizar not√≠cias B3 (autom√°tico di√°rio - $(date +'%Y-%m-%d %H:%M')) [skip netlify]"
            else
              COMMIT_MSG="üì∞ Atualizar not√≠cias B3 - ${{ github.event.inputs.modo }} [skip netlify]"
            fi
            
            git diff --staged --quiet || git commit -m "$COMMIT_MSG"
            git push
            echo "‚úÖ Arquivos commitados com sucesso"
          else
            echo "‚ö†Ô∏è Nenhum arquivo noticias.json foi gerado"
            exit 0
          fi
