on:
  workflow_dispatch:
  schedule:
    # GitHub cron em UTC. BRT (UTC-3): 08:40 => 11:40 UTC (todos os dias)
    - cron: "40 11 * * *"

permissions:
  contents: write

concurrency:
  group: debentures-anbima
  cancel-in-progress: true

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # pandas + engine para .xls (xlrd)
          pip install pandas requests xlrd

      - name: Pull/Rebase before generate
        shell: bash
        run: |
          set -e
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git rebase origin/main || (git rebase --abort && exit 1)

      - name: Generate DebÃªntures ANBIMA JSON
        shell: bash
        run: |
          set -e
          python src/capturar_debentures_anbima.py --output site/data/debentures_anbima.json
          test -f site/data/debentures_anbima.json
          echo "âœ… Arquivo gerado: site/data/debentures_anbima.json"
          ls -la site/data | head -n 120

      - name: Commit and push if changed (inclui arquivos novos)
        shell: bash
        run: |
          set -e

          if [[ -z "$(git status --porcelain)" ]]; then
            echo "âœ… Nenhuma mudanÃ§a no repositÃ³rio."
            exit 0
          fi

          git add site/data/debentures_anbima.json

